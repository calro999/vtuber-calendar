        <section class="glass-morphism p-6 rounded-3xl mb-10 shadow-md">
            <form id="scheduleForm" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-3">
                <input type="text" id="vtuberName" placeholder="åå‰" class="p-3 rounded-xl border-2 border-[#ffdeeb] outline-none" required>
                <input type="date" id="streamDate" class="p-3 rounded-xl border-2 border-[#ffdeeb] outline-none" required>

        <main id="viewMain">

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbw5zrtCgsZDoX3dZ6Dvup_X3Ej2-GNO5Gr8UzLUsTEi8idPnW--1bU4bZ4KcSAMiZcH/exec"; 
        let allSchedules = [];
        let currentGenre = "ã™ã¹ã¦";

        // Xã®URLã‚’åŸ‹ã‚è¾¼ã¿ç”¨URLã«å¤‰æ›ã™ã‚‹é–¢æ•° (syndicationæ–¹å¼)
        function getEmbedUrl(url) {
            try {
                const tweetId = url.split('/status/')[1]?.split('?')[0];
                if (!tweetId) return url;
                // Xå…¬å¼ã®åŸ‹ã‚è¾¼ã¿ç”¨ã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆã‚’ä½¿ç”¨
                return `https://platform.twitter.com/embed/Tweet.html?id=${tweetId}&theme=light`;
            } catch (e) {
                return url;
            }
        }

        window.onload = () => {
            document.getElementById('streamDate').value = new Date().toISOString().split('T')[0];
            fetchSchedules();
        };

        async function fetchSchedules() {
            try {
                const res = await fetch(GAS_URL);
                allSchedules = await res.json();
                renderAll();
            } catch (e) { 
                console.error("Fetch Error:", e);
                document.getElementById('upcomingList').innerHTML = "ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚";
            }
        }

        function renderAll() {
            const listEl = document.getElementById('upcomingList');
            const calEl = document.getElementById('calendarContainer');
            if (!listEl || !calEl) return;

            listEl.innerHTML = '';
            calEl.innerHTML = '';

            // ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³ã®æ ã‚’ç”Ÿæˆ
            const boxes = {};
            for (let i = 0; i < 24; i++) {
                const row = document.createElement('div');
                row.className = 'flex border-b border-pink-50 min-h-[60px] items-start py-2';
                row.innerHTML = `<div class="w-16 font-bold text-[#ffb7c5] text-center pt-2">${i}:00</div><div id="h-box-${i}" class="flex-1 flex flex-wrap gap-2 px-2"></div>`;
                calEl.appendChild(row);
                boxes[i] = row.querySelector(`#h-box-${i}`);
            }

            const filtered = allSchedules.filter(item => currentGenre === "ã™ã¹ã¦" || item.genre === currentGenre);
            filtered.sort((a, b) => (a.date + a.time).localeCompare(b.date + b.time));

            filtered.forEach(item => {
                const cleanTime = String(item.time).includes('T') ? String(item.time).split('T')[1].slice(0,5) : String(item.time).slice(0,5);
                const cleanDate = String(item.date).split('T')[0];

                // é…ä¿¡ä¸€è¦§ï¼šiframeç›´æ¥åŸ‹ã‚è¾¼ã¿ï¼ˆã‚µãƒ¼ãƒ‰ãƒ‘ãƒ¼ãƒ†ã‚£ã‚’ä»‹ã•ãªã„ï¼‰
                const card = document.createElement('div');
                card.className = 'bg-white p-4 rounded-3xl shadow-sm border border-pink-100 flex flex-col overflow-hidden';
                const embedUrl = getEmbedUrl(item.url);
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-2 px-2">
                        <span class="text-lg font-bold text-[#ff85a2]">â° ${cleanDate.slice(5)} ${cleanTime}</span>
                        <span class="text-xs bg-pink-100 text-[#ff85a2] px-2 py-1 rounded-full">${item.genre}</span>
                    </div>
                    <p class="text-sm font-bold text-gray-400 mb-4 px-2">${item.name} ã•ã‚“</p>
                    <div class="tweet-wrapper">
                        <iframe class="tweet-iframe" src="${embedUrl}"></iframe>
                    </div>
                `;
                listEl.appendChild(card);

                // ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³
                const today = new Date().toISOString().split('T')[0];
                if (cleanDate === today) {
                    const h = parseInt(cleanTime.split(':')[0]);
                    if (boxes[h]) {
                        boxes[h].innerHTML += `<div class="timeline-chip">${cleanTime} | ${item.name}</div>`;
                    }
                }
            });
        }

        function switchTab(tab) {
            document.getElementById('viewMain').classList.toggle('hidden', tab !== 'main');
            document.getElementById('viewCalendar').classList.toggle('hidden', tab !== 'calendar');
            document.getElementById('tabMain').classList.toggle('active', tab === 'main');
            document.getElementById('tabCalendar').classList.toggle('active', tab === 'calendar');
        }

        function filterGenre(genre) {
            currentGenre = genre;
            renderAll();
        }

        document.getElementById('scheduleForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            const newData = {
                name: document.getElementById('vtuberName').value,
                date: document.getElementById('streamDate').value,
                time: document.getElementById('startTime').value,
                genre: document.getElementById('genre').value,
                url: document.getElementById('tweetUrl').value
            };
            try {
                await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(newData) });
                alert("ç™»éŒ²ã—ã¾ã—ãŸï¼");
                fetchSchedules(); // å†èª­ã¿è¾¼ã¿
            } catch (e) { alert("ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ"); }
            finally { btn.disabled = false; }
        };
    </script>

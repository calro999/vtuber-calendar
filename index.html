<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTuberç·åˆç•ªçµ„è¡¨ğŸ€</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'M PLUS Rounded 1c', sans-serif; background-color: #fff5f7; }
        .pink-gradient { background: linear-gradient(135deg, #ffdeeb 0%, #ffb7c5 100%); }
        .glass-morphism { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 2px solid #ffb7c5; }
        .nav-btn { cursor: pointer; padding: 10px 20px; border-radius: 999px; font-weight: bold; transition: 0.3s; background: white; color: #ffb7c5; border: 2px solid #ffb7c5; }
        .nav-btn.active { background: #ffb7c5; color: white; }
        .hidden { display: none; }

        /* é…ä¿¡ä¸€è¦§ã‚«ãƒ¼ãƒ‰ */
        .tweet-card { background: white; border-radius: 20px; box-shadow: 0 4px 12px rgba(255,183,197,0.15); border: 1px solid #ffdeeb; overflow: hidden; margin-bottom: 1rem; }
        .card-header { display: flex; align-items: center; justify-content: space-between; padding: 12px 16px; background: #fffafb; border-bottom: 1px solid #fff0f3; }
        .tweet-wrapper { height: 350px; overflow-y: auto; background: #fff; }
        .tweet-iframe { width: 100%; height: 500px; border: none; }

        /* ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³ç”¨ãƒœã‚¿ãƒ³ï¼ˆãƒãƒƒãƒ—ï¼‰ */
        .timeline-btn { 
            display: inline-flex; align-items: center; gap: 8px;
            background: white; border: 2px solid #ffb7c5; color: #ff85a2; 
            padding: 8px 16px; border-radius: 999px; font-size: 0.85rem; 
            font-weight: bold; transition: 0.2s; cursor: pointer;
            box-shadow: 0 2px 5px rgba(255,183,197,0.1);
        }
        .timeline-btn:hover { background: #ffb7c5; color: white; transform: translateY(-2px); }
        .genre-tag { font-size: 0.7rem; background: #fff0f3; color: #ff85a2; padding: 2px 8px; border-radius: 6px; }

        .date-selector-btn { padding: 8px 18px; border-radius: 999px; font-size: 0.9rem; border: 2px solid #ffb7c5; background: white; color: #ffb7c5; font-weight: bold; }
        .date-selector-btn.active { background: #ffb7c5; color: white; }
    </style>
</head>
<body class="text-gray-700">

    <div class="max-w-5xl mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-[#ff85a2] mb-6 drop-shadow-sm">ğŸ€ VTuberç·åˆç•ªçµ„è¡¨ ğŸ€</h1>
            <div class="flex justify-center gap-4">
                <button id="tabMain" class="nav-btn active" onclick="switchTab('main')">âœ¨ é…ä¿¡ä¸€è¦§</button>
                <button id="tabCalendar" class="nav-btn" onclick="switchTab('calendar')">ğŸ“… ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³</button>
            </div>
        </header>

        <section class="glass-morphism p-6 rounded-3xl mb-10 shadow-md">
            <form id="scheduleForm" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-3">
                <input type="text" id="vtuberName" placeholder="é…ä¿¡è€…å" class="p-3 rounded-xl border-2 border-[#ffdeeb] outline-none text-sm" required>
                <input type="date" id="streamDate" class="p-3 rounded-xl border-2 border-[#ffdeeb] outline-none text-sm" required>
                <input type="time" id="startTime" class="p-3 rounded-xl border-2 border-[#ffdeeb] outline-none text-sm" required>
                <select id="genre" class="p-3 rounded-xl border-2 border-[#ffdeeb] outline-none bg-white text-sm">
                    <option value="é›‘è«‡">ğŸ’¬ é›‘è«‡</option>
                    <option value="ã‚²ãƒ¼ãƒ ">ğŸ® ã‚²ãƒ¼ãƒ </option>
                    <option value="æ­Œæ ">ğŸ¤ æ­Œæ </option>
                    <option value="ãã®ä»–">ğŸ’¡ ãã®ä»–</option>
                </select>
                <input type="url" id="tweetUrl" placeholder="Xãƒã‚¹ãƒˆURL" class="p-3 rounded-xl border-2 border-[#ffdeeb] outline-none text-sm" required>
                <button type="submit" id="submitBtn" class="pink-gradient text-white font-bold py-3 rounded-xl shadow-md hover:opacity-90">ç™»éŒ²ï¼</button>
            </form>
        </section>

        <main id="viewMain">
            <div id="upcomingList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </main>

        <section id="viewCalendar" class="hidden">
            <div class="bg-white p-6 rounded-[30px] shadow-xl border-2 border-[#ffdeeb]">
                <div id="dateSelector" class="flex justify-center gap-3 mb-8 flex-wrap"></div>
                <div id="calendarContainer" class="space-y-0"></div>
            </div>
        </section>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbw5zrtCgsZDoX3dZ6Dvup_X3Ej2-GNO5Gr8UzLUsTEi8idPnW--1bU4bZ4KcSAMiZcH/exec"; 
        let allSchedules = [];
        
        // æ—¥æœ¬æ™‚é–“ã‚’å–å¾— (YYYY-MM-DD)
        function getJSTDate(offsetDays = 0) {
            const now = new Date();
            const jstNow = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Tokyo"}));
            jstNow.setDate(jstNow.getDate() + offsetDays);
            const y = jstNow.getFullYear();
            const m = String(jstNow.getMonth() + 1).padStart(2, '0');
            const d = String(jstNow.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        }

        let selectedTimelineDate = getJSTDate(0);

        // ãƒ‡ãƒ¼ã‚¿ã®ã‚†ã‚‰ãã‚’å¸åã—ã¦ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—ã™ã‚‹é–¢æ•°
        function clean(item) {
            const dStr = String(item.date || item.Date || "");
            const tStr = String(item.time || item.Time || "");
            const name = item.name || item.Name || "ä¸æ˜";
            const genre = item.genre || item.Genre || "ãã®ä»–";
            const url = item.url || item.Url || "#";

            // æ—¥ä»˜æŠ½å‡º (YYYY-MM-DD)
            const dMatch = dStr.match(/(\d{4})[-/](\d{1,2})[-/](\d{1,2})/);
            const date = dMatch ? `${dMatch[1]}-${dMatch[2].padStart(2, '0')}-${dMatch[3].padStart(2, '0')}` : dStr.split('T')[0].split(' ')[0];

            // æ™‚åˆ»æŠ½å‡º (HH:mm)
            const tMatch = tStr.match(/(\d{1,2}):(\d{1,2})/);
            const time = tMatch ? `${tMatch[1].padStart(2, '0')}:${tMatch[2].padStart(2, '0')}` : "00:00";

            return { date, time, name, genre, url };
        }

        window.onload = () => {
            document.getElementById('streamDate').value = getJSTDate(0);
            setupDateSelector();
            fetchSchedules();
        };

        function setupDateSelector() {
            const selector = document.getElementById('dateSelector');
            selector.innerHTML = '';
            const labels = ["ä»Šæ—¥", "æ˜æ—¥", "æ˜å¾Œæ—¥"];
            for (let i = 0; i < 3; i++) {
                const ds = getJSTDate(i);
                const btn = document.createElement('button');
                btn.className = `date-selector-btn ${ds === selectedTimelineDate ? 'active' : ''}`;
                btn.innerText = `${labels[i]} (${ds.slice(5)})`;
                btn.onclick = () => { selectedTimelineDate = ds; setupDateSelector(); renderAll(); };
                selector.appendChild(btn);
            }
        }

        async function fetchSchedules() {
            try {
                const res = await fetch(GAS_URL);
                const data = await res.json();
                // å…¨ã¦ã®ãƒ‡ãƒ¼ã‚¿ã‚’ä¸€åº¦ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
                allSchedules = data.map(item => clean(item));
                renderAll();
            } catch (e) { console.error("Fetch Error:", e); }
        }

        function renderAll() {
            const listEl = document.getElementById('upcomingList');
            const calEl = document.getElementById('calendarContainer');
            listEl.innerHTML = ''; calEl.innerHTML = '';

            // ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³æ 
            const boxes = {};
            for (let i = 0; i < 24; i++) {
                const row = document.createElement('div');
                row.className = 'flex border-b border-pink-50 min-h-[60px] items-center';
                const hourLabel = String(i).padStart(2, '0');
                row.innerHTML = `<div class="w-16 font-bold text-[#ffb7c5] text-center text-sm">${hourLabel}:00</div><div id="h-box-${i}" class="flex-1 flex flex-wrap gap-3 px-4 py-2"></div>`;
                calEl.appendChild(row);
                boxes[i] = row.querySelector(`#h-box-${i}`);
            }

            // ã‚½ãƒ¼ãƒˆ
            allSchedules.sort((a, b) => (a.date + a.time).localeCompare(b.date + b.time));

            allSchedules.forEach(item => {
                // é…ä¿¡ä¸€è¦§
                const tweetId = item.url.split('/status/')[1]?.split('?')[0];
                const card = document.createElement('div');
                card.className = 'tweet-card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="flex items-center gap-2">
                            <span class="text-[#ff85a2] font-bold text-sm">â° ${item.date.slice(5)} ${item.time}</span>
                            <span class="text-gray-700 font-bold text-sm">| ${item.name}</span>
                        </div>
                        <span class="text-[10px] bg-pink-50 text-[#ff85a2] px-2 py-0.5 rounded-full border border-pink-100">${item.genre}</span>
                    </div>
                    <div class="tweet-wrapper">
                        <iframe class="tweet-iframe" src="https://platform.twitter.com/embed/Tweet.html?id=${tweetId}&theme=light"></iframe>
                    </div>
                `;
                listEl.appendChild(card);

                // ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³ã¸ã®æµã—è¾¼ã¿ï¼ˆå³å¯†æ¯”è¼ƒï¼‰
                if (item.date === selectedTimelineDate) {
                    const h = parseInt(item.time.split(':')[0]);
                    if (boxes[h]) {
                        const btn = document.createElement('button');
                        btn.className = 'timeline-btn';
                        btn.innerHTML = `
                            <span class="text-xs font-normal text-gray-400">${item.time}</span>
                            <span class="genre-tag">${item.genre}</span>
                            <span>${item.name}</span>
                        `;
                        btn.onclick = () => window.open(item.url, '_blank');
                        boxes[h].appendChild(btn);
                    }
                }
            });
        }

        function switchTab(tab) {
            document.getElementById('viewMain').classList.toggle('hidden', tab !== 'main');
            document.getElementById('viewCalendar').classList.toggle('hidden', tab !== 'calendar');
            document.getElementById('tabMain').classList.toggle('active', tab === 'main');
            document.getElementById('tabCalendar').classList.toggle('active', tab === 'calendar');
        }

        document.getElementById('scheduleForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            const newData = {
                name: document.getElementById('vtuberName').value,
                date: document.getElementById('streamDate').value,
                time: document.getElementById('startTime').value,
                genre: document.getElementById('genre').value,
                url: document.getElementById('tweetUrl').value
            };
            await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(newData) });
            alert("ç™»éŒ²ä¾é ¼ã‚’é€ä¿¡ã—ã¾ã—ãŸï¼");
            e.target.reset();
            fetchSchedules();
            btn.disabled = false;
        };
    </script>
</body>
</html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>

        .hidden { display: none; }

        /* æ™‚é–“å¸¯ãƒŠãƒ“ï¼šã‚³ãƒ³ãƒ‘ã‚¯ãƒˆ */
        .time-nav { display: flex; gap: 6px; overflow-x: auto; padding: 4px 0; margin-bottom: 12px; scrollbar-width: none; }
        .time-chip { flex-shrink: 0; padding: 4px 10px; background: white; border: 1px solid #ffdeeb; border-radius: 999px; font-size: 0.7rem; font-weight: bold; color: #ff85a2; cursor: pointer; }

        /* ã‚«ãƒ¼ãƒ‰ï¼š1ãƒšãƒ¼ã‚¸ã«åã¾ã‚‹ã‚µã‚¤ã‚ºæ„Ÿï¼ˆé‡è¦ï¼‰ */
        .tweet-card { background: white; border-radius: 16px; box-shadow: 0 4px 10px rgba(255,183,197,0.15); border: 1px solid #ffdeeb; overflow: hidden; display: flex; flex-direction: column; height: 480px; margin-bottom: 1rem; }
        
        /* åŸ‹ã‚è¾¼ã¿ã‚¨ãƒªã‚¢ï¼šä»¥å‰ã®çµ¶å¦™ãªã‚¹ã‚±ãƒ¼ãƒ«æ„Ÿ */
        .tweet-wrapper { flex: 1; overflow-y: auto; background: #fff; display: flex; justify-content: center; }
        .tweet-iframe { width: 100%; height: 580px; border: none; transform: scale(0.9); transform-origin: top center; }
        .ohv-iframe { width: 100%; height: 750px; border: none; transform: scale(0.8); transform-origin: top center; }
        
        .cheer-btn { width: 100%; padding: 10px; background: #1da1f2; color: white; font-weight: bold; text-align: center; font-size: 0.8rem; display: flex; align-items: center; justify-content: center; gap: 6px; flex-shrink: 0; }

        .section-header { font-size: 0.9rem; font-weight: bold; color: #ff85a2; padding: 6px 4px; margin-top: 10px; border-left: 4px solid #ffb7c5; background: #fffafa; }

        input, select { font-size: 13px !important; height: 36px; border-radius: 10px !important; }
        .form-label { font-size: 10px; font-weight: bold; color: #ff85a2; margin-bottom: 2px; display: block; }
    </style>
</head>
<body class="text-gray-700">

    <div class="max-w-6xl mx-auto p-3 md:p-6">
        <header class="text-center mb-4">
            <h1 class="text-3xl font-bold text-[#ff85a2] mb-4">ğŸ€ VTuberç·åˆç•ªçµ„è¡¨ ğŸ€</h1>
            <div class="flex justify-center gap-2 flex-wrap">
                <button id="tabMain" class="nav-btn active" onclick="switchTab('main')">âœ¨ é…ä¿¡ä¸€è¦§</button>
                <button id="tabCalendar" class="nav-btn" onclick="switchTab('calendar')">ğŸ“… ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³</button>
                <button id="tabOhv" class="nav-btn" onclick="switchTab('ohv')">â˜€ï¸ ãŠã¯V</button>
            </div>
        </header>

        <section id="formStream" class="glass-morphism p-4 rounded-2xl mb-6 shadow-sm">
            <span class="form-label">ğŸ“º é…ä¿¡ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ç™»éŒ²</span>
            <form id="scheduleForm" class="grid grid-cols-2 md:grid-cols-6 gap-2">
                <div class="flex"><select id="month" class="border-y-2 border-l-2 border-[#ffdeeb] bg-white w-full"></select><select id="day" class="border-2 border-[#ffdeeb] bg-white w-full"></select></div>
                <input type="time" id="startTime" class="p-2 border-2 border-[#ffdeeb] bg-white" required>
                <select id="genre" class="p-2 border-2 border-[#ffdeeb] bg-white"><option value="é›‘è«‡">ğŸ’¬ é›‘è«‡</option><option value="ã‚²ãƒ¼ãƒ ">ğŸ® ã‚²ãƒ¼ãƒ </option><option value="æ­Œæ ">ğŸ¤ æ­Œæ </option><option value="ãã®ä»–">ğŸ’¡ ãã®ä»–</option></select>
                <input type="url" id="tweetUrl" placeholder="ãƒã‚¹ãƒˆURL" class="p-2 border-2 border-[#ffdeeb] md:col-span-2 outline-none" required>
                <button type="submit" class="pink-gradient text-white font-bold py-1 rounded-xl text-sm">ç™»éŒ²ï¼</button>
            </form>
        </section>

        <section id="formOhv" class="glass-morphism p-4 rounded-2xl mb-6 shadow-sm hidden">
            <span class="form-label">â˜€ï¸ ãŠã¯ã‚ˆã†VTuberç™»éŒ²</span>
            <form id="ohvForm" class="flex gap-2">
                <input type="url" id="ohvUrl" placeholder="ãŠã¯Vãƒã‚¹ãƒˆã®URLã‚’ãƒšãƒ¼ã‚¹ãƒˆ" class="flex-1 p-2 border-2 border-[#ffdeeb] outline-none" required>
                <button type="submit" class="bg-orange-400 text-white font-bold px-6 py-1 rounded-xl text-sm">æŠ•ç¨¿ï¼</button>
            </form>
        </section>

        <main id="viewMain">
            <div id="timeNav" class="time-nav"></div>
            <div id="upcomingList"></div>
        </main>

        <section id="viewCalendar" class="hidden">
            <div class="bg-white p-4 rounded-[25px] border-2 border-[#ffdeeb] shadow-sm">
                <div id="dateSelector" class="flex justify-center gap-2 mb-4"></div>
                <div id="calendarContainer"></div>
            </div>
        </section>

        <section id="viewOhv" class="hidden">
            <div id="ohvList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4"></div>
        </section>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbw5zrtCgsZDoX3dZ6Dvup_X3Ej2-GNO5Gr8UzLUsTEi8idPnW--1bU4bZ4KcSAMiZcH/exec"; 
        let allSchedules = [];

        function getJSTDateStr(offset = 0) {
            const d = new Date(new Date().toLocaleString("en-US", {timeZone: "Asia/Tokyo"}));
            d.setDate(d.getDate() + offset);
            return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
        }

        let selectedTimelineDate = getJSTDateStr(0);

        window.onload = () => {
            const mSel = document.getElementById('month');
            const dSel = document.getElementById('day');
            for(let i=1; i<=12; i++) mSel.innerHTML += `<option value="${String(i).padStart(2,'0')}">${i}æœˆ</option>`;
            for(let i=1; i<=31; i++) dSel.innerHTML += `<option value="${String(i).padStart(2,'0')}">${i}æ—¥</option>`;
            const today = getJSTDateStr(0).split('-');
            mSel.value = today[1]; dSel.value = today[2];
            setupDateSelector(); fetchSchedules();
        };

        function setupDateSelector() {
            const selector = document.getElementById('dateSelector');
            selector.innerHTML = '';
            ["ä»Šæ—¥", "æ˜æ—¥", "æ˜å¾Œæ—¥"].forEach((label, i) => {
                const ds = getJSTDateStr(i);
                const btn = document.createElement('button');
                btn.className = `nav-btn ${ds === selectedTimelineDate ? 'active' : ''}`;
                btn.innerText = label;
                btn.onclick = () => { selectedTimelineDate = ds; setupDateSelector(); renderAll(); };
                selector.appendChild(btn);
            });
        }

        async function fetchSchedules() {
            try {
                const res = await fetch(GAS_URL);
                const json = await res.json();
                allSchedules = json.filter(i => (i.date || "") >= getJSTDateStr(-1));
                renderAll();
            } catch (e) { console.error(e); }
        }

        function renderAll() {
            const listEl = document.getElementById('upcomingList');
            const calEl = document.getElementById('calendarContainer');
            const ohvEl = document.getElementById('ohvList');
            const timeNav = document.getElementById('timeNav');
            listEl.innerHTML = ''; calEl.innerHTML = ''; ohvEl.innerHTML = ''; timeNav.innerHTML = '';

            const boxes = {};
            for (let i = 0; i < 24; i++) {
                const row = document.createElement('div');
                row.className = 'flex border-b border-pink-50 min-h-[40px] items-center';
                row.innerHTML = `<div class="w-12 text-[10px] font-bold text-[#ffb7c5] text-center">${i}:00</div><div id="h-box-${i}" class="flex-1 flex flex-wrap gap-1 px-2"></div>`;
                calEl.appendChild(row);
                boxes[i] = row.querySelector(`#h-box-${i}`);
            }

            const streams = allSchedules.filter(i => i.type !== "ãŠã¯V").sort((a,b) => (a.date+a.time).localeCompare(b.date+b.time));
            const ohvs = allSchedules.filter(i => i.type === "ãŠã¯V").reverse();

            let lastHour = -1;
            streams.forEach(item => {
                const h = parseInt(item.time.split(':')[0]);
                if (h !== lastHour) {
                    const sectionId = `section-${h}`;
                    timeNav.innerHTML += `<div class="time-chip" onclick="document.getElementById('${sectionId}').scrollIntoView({behavior:'smooth'})">${h}:00</div>`;
                    listEl.innerHTML += `<div id="${sectionId}" class="section-header">${h}:00ï½</div><div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="grid-${h}"></div>`;
                    lastHour = h;
                }
                const tweetId = item.url.split('/status/')[1]?.split('?')[0];
                document.getElementById(`grid-${h}`).innerHTML += `
                    <div class="tweet-card">
                        <div class="tweet-wrapper"><iframe class="tweet-iframe" src="https://platform.twitter.com/embed/Tweet.html?id=${tweetId}"></iframe></div>
                        <a href="${item.url}" target="_blank" class="cheer-btn">Xã§ç›´æ¥å¿œæ´</a>
                    </div>
                `;
                if (item.date === selectedTimelineDate && boxes[h]) {
                    const btn = document.createElement('button');
                    btn.className = `text-[10px] border border-[#ffb7c5] text-[#ff85a2] px-2 rounded-full`;
                    btn.innerText = item.time;
                    btn.onclick = () => window.open(item.url, '_blank');
                    boxes[h].appendChild(btn);
                }
            });

            ohvs.forEach(item => {
                const tweetId = item.url.split('/status/')[1]?.split('?')[0];
                ohvEl.innerHTML += `
                    <div class="tweet-card">
                        <div class="tweet-wrapper"><iframe class="ohv-iframe" src="https://platform.twitter.com/embed/Tweet.html?id=${tweetId}"></iframe></div>
                        <a href="${item.url}" target="_blank" class="cheer-btn">Xã§ç›´æ¥å¿œæ´</a>
                    </div>
                `;
            });
        }

        function switchTab(tab) {
            document.getElementById('viewMain').classList.toggle('hidden', tab !== 'main');
            document.getElementById('viewCalendar').classList.toggle('hidden', tab !== 'calendar');
            document.getElementById('viewOhv').classList.toggle('hidden', tab !== 'ohv');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab' + tab.charAt(0).toUpperCase() + tab.slice(1)).classList.add('active');
            document.getElementById('formStream').classList.toggle('hidden', tab === 'ohv');
            document.getElementById('formOhv').classList.toggle('hidden', tab !== 'ohv');
        }

        async function submitData(data) {
            await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(data) });
            alert("ç™»éŒ²å®Œäº†ï¼"); fetchSchedules();
        }

        document.getElementById('scheduleForm').onsubmit = (e) => {
            e.preventDefault();
            submitData({ date: `2026-${document.getElementById('month').value}-${document.getElementById('day').value}`, time: document.getElementById('startTime').value, genre: document.getElementById('genre').value, url: document.getElementById('tweetUrl').value, type: "é…ä¿¡" });
        };

        document.getElementById('ohvForm').onsubmit = (e) => {
            e.preventDefault();
            submitData({ date: getJSTDateStr(0), url: document.getElementById('ohvUrl').value, type: "ãŠã¯V" });
            document.getElementById('ohvUrl').value = "";
        };
    </script>

        /* ãƒã‚¹ãƒˆã‚«ãƒ¼ãƒ‰ï¼šæ¥µé™ã¾ã§ã‚·ãƒ³ãƒ—ãƒ«ã« */

        .cheer-btn:hover { background: #1a91da; }

        /* ã‚»ã‚¯ã‚·ãƒ§ãƒ³è¦‹å‡ºã— */
        .section-header { font-size: 1.1rem; font-weight: bold; color: #ff85a2; padding: 10px 0; border-bottom: 2px solid #ffdeeb; margin: 20px 0 15px; display: flex; align-items: center; gap: 8px; }

</head>
<body class="text-gray-700">

    <div class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-[#ff85a2] mb-6 drop-shadow-sm">ğŸ€ VTuberç·åˆç•ªçµ„è¡¨ ğŸ€</h1>
            <div class="flex justify-center gap-2 md:gap-4 flex-wrap">
                <button id="tabMain" class="nav-btn active" onclick="switchTab('main')">âœ¨ é…ä¿¡ä¸€è¦§</button>
                <button id="tabCalendar" class="nav-btn" onclick="switchTab('calendar')">ğŸ“… ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³</button>
                <button id="tabOhv" class="nav-btn" onclick="switchTab('ohv')">â˜€ï¸ ãŠã¯V</button>

        <section id="formStream" class="glass-morphism p-5 rounded-3xl mb-10 shadow-md">
            <form id="scheduleForm" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3">
                <div class="flex flex-1"><select id="month" class="p-2 rounded-l-xl border-y-2 border-l-2 border-[#ffdeeb] bg-white w-full"></select><select id="day" class="p-2 rounded-r-xl border-2 border-[#ffdeeb] bg-white w-full"></select></div>
                <input type="time" id="startTime" class="p-2 px-3 rounded-xl border-2 border-[#ffdeeb] bg-white" required>
                <select id="genre" class="p-2 px-3 rounded-xl border-2 border-[#ffdeeb] bg-white"><option value="é›‘è«‡">ğŸ’¬ é›‘è«‡</option><option value="ã‚²ãƒ¼ãƒ ">ğŸ® ã‚²ãƒ¼ãƒ </option><option value="æ­Œæ ">ğŸ¤ æ­Œæ </option><option value="ãã®ä»–">ğŸ’¡ ãã®ä»–</option></select>
                <input type="url" id="tweetUrl" placeholder="é…ä¿¡å‘ŠçŸ¥ãƒã‚¹ãƒˆURL" class="p-2 px-3 rounded-xl border-2 border-[#ffdeeb] col-span-2 outline-none" required>
                <button type="submit" class="pink-gradient text-white font-bold py-2 rounded-xl shadow-md">é…ä¿¡ç™»éŒ²ï¼</button>
            </form>
        </section>

        <section id="formOhv" class="glass-morphism p-5 rounded-3xl mb-10 shadow-md hidden">
            <form id="ohvForm" class="flex flex-wrap gap-3">
                <input type="url" id="ohvUrl" placeholder="ãŠã¯Vãƒã‚¹ãƒˆã®URLã‚’ã“ã“ã«ãƒšãƒ¼ã‚¹ãƒˆã™ã‚‹ã ã‘ï¼" class="flex-1 min-w-[300px] p-2 px-4 rounded-xl border-2 border-[#ffdeeb] outline-none" required>
                <button type="submit" class="bg-orange-400 hover:bg-orange-500 text-white font-bold px-10 py-2 rounded-xl shadow-md">â˜€ï¸ çˆ†é€ŸæŠ•ç¨¿</button>
            </form>
        </section>

        <main id="viewMain">
            <div id="timeNav" class="time-nav"></div>
            <div id="upcomingList"></div>
        </main>

        <section id="viewCalendar" class="hidden">
            <div class="bg-white p-6 rounded-[30px] shadow-xl border-2 border-[#ffdeeb]">
                <div id="dateSelector" class="flex justify-center gap-3 mb-8 flex-wrap"></div>
                <div id="calendarContainer" class="space-y-0"></div>
            </div>
        </section>

        <section id="viewOhv" class="hidden">
            <div id="ohvList" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbw5zrtCgsZDoX3dZ6Dvup_X3Ej2-GNO5Gr8UzLUsTEi8idPnW--1bU4bZ4KcSAMiZcH/exec"; 
        let allSchedules = [];

        function getJSTDateStr(offset = 0) {
            const d = new Date(new Date().toLocaleString("en-US", {timeZone: "Asia/Tokyo"}));
            d.setDate(d.getDate() + offset);
            return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
        }

        let selectedTimelineDate = getJSTDateStr(0);

        window.onload = () => {
            const mSel = document.getElementById('month');
            const dSel = document.getElementById('day');
            for(let i=1; i<=12; i++) mSel.innerHTML += `<option value="${String(i).padStart(2,'0')}">${i}æœˆ</option>`;
            for(let i=1; i<=31; i++) dSel.innerHTML += `<option value="${String(i).padStart(2,'0')}">${i}æ—¥</option>`;
            const today = getJSTDateStr(0).split('-');
            mSel.value = today[1]; dSel.value = today[2];
            setupDateSelector();
            fetchSchedules();
        };

        function setupDateSelector() {
            const selector = document.getElementById('dateSelector');
            if(!selector) return;
            selector.innerHTML = '';
            ["ä»Šæ—¥", "æ˜æ—¥", "æ˜å¾Œæ—¥"].forEach((label, i) => {
                const ds = getJSTDateStr(i);
                const btn = document.createElement('button');
                btn.className = `date-selector-btn ${ds === selectedTimelineDate ? 'active' : ''}`;
                btn.innerText = `${label}(${ds.slice(5).replace('-','/')})`;
                btn.onclick = () => { selectedTimelineDate = ds; setupDateSelector(); renderAll(); };
                selector.appendChild(btn);
            });
        }

        async function fetchSchedules() {
            try {
                const res = await fetch(GAS_URL);
                const json = await res.json();
                const yesterday = getJSTDateStr(-1);
                allSchedules = json.filter(i => (i.date || "") >= yesterday);
                renderAll();
            } catch (e) { console.error(e); }
        }

        function renderAll() {
            const listEl = document.getElementById('upcomingList');
            const calEl = document.getElementById('calendarContainer');
            const ohvEl = document.getElementById('ohvList');
            const timeNav = document.getElementById('timeNav');
            
            listEl.innerHTML = ''; calEl.innerHTML = ''; ohvEl.innerHTML = ''; timeNav.innerHTML = '';

            // ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³ã®ç®±æº–å‚™
            const boxes = {};
            for (let i = 0; i < 24; i++) {
                const row = document.createElement('div');
                row.className = 'flex border-b border-pink-50 min-h-[50px] items-center';
                row.innerHTML = `<div class="w-16 font-bold text-[#ffb7c5] text-center text-sm">${String(i).padStart(2,'0')}:00</div><div id="h-box-${i}" class="flex-1 flex flex-wrap gap-2 px-4 py-1"></div>`;
                calEl.appendChild(row);
                boxes[i] = row.querySelector(`#h-box-${i}`);
            }

            // ãƒ‡ãƒ¼ã‚¿æ•´ç†
            const streams = allSchedules.filter(i => i.type !== "ãŠã¯V").sort((a,b) => (a.date+a.time).localeCompare(b.date+b.time));
            const ohvs = allSchedules.filter(i => i.type === "ãŠã¯V").sort((a,b) => b.id - a.id); // IDé †ï¼ˆè¿½åŠ é †ï¼‰

            // é…ä¿¡ä¸€è¦§ï¼šæ™‚é–“å¸¯ãƒŠãƒ“ã¨ã‚»ã‚¯ã‚·ãƒ§ãƒ³ç”Ÿæˆ
            let lastHour = -1;
            streams.forEach(item => {
                const h = parseInt(item.time.split(':')[0]);
                if (h !== lastHour) {
                    const sectionId = `section-${h}`;
                    timeNav.innerHTML += `<div class="time-chip" onclick="document.getElementById('${sectionId}').scrollIntoView({behavior:'smooth'})">${h}:00ï½</div>`;
                    listEl.innerHTML += `<div id="${sectionId}" class="section-header">â° ${h}:00 ä»¥é™ã®é…ä¿¡</div><div class="grid grid-cols-1 lg:grid-cols-2 gap-6" id="grid-${h}"></div>`;
                    lastHour = h;
                }
                
                const tweetId = item.url.split('/status/')[1]?.split('?')[0];
                const card = `
                    <div class="tweet-card">
                        <div class="tweet-wrapper"><iframe class="tweet-iframe" src="https://platform.twitter.com/embed/Tweet.html?id=${tweetId}"></iframe></div>
                        <a href="${item.url}" target="_blank" class="cheer-btn">Xã§ç›´æ¥å¿œæ´ï¼ˆã„ã„ã­/RPï¼‰</a>
                    </div>
                `;
                document.getElementById(`grid-${h}`).innerHTML += card;

                // ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³ã¸ã®æµã—è¾¼ã¿
                if (item.date === selectedTimelineDate && boxes[h]) {
                    const btn = document.createElement('button');
                    btn.className = `timeline-btn border-2 border-[#ffb7c5] text-[#ff85a2] p-1 px-3 rounded-full text-xs font-bold`;
                    btn.innerText = `${item.time} ${item.name || 'é…ä¿¡'}`;
                    btn.onclick = () => window.open(item.url, '_blank');
                    boxes[h].appendChild(btn);
                }
            });

            // ãŠã¯Vä¸€è¦§
            ohvs.forEach(item => {
                const tweetId = item.url.split('/status/')[1]?.split('?')[0];
                ohvEl.innerHTML += `
                    <div class="tweet-card">
                        <div class="ohv-wrapper"><iframe class="ohv-iframe" src="https://platform.twitter.com/embed/Tweet.html?id=${tweetId}"></iframe></div>
                        <a href="${item.url}" target="_blank" class="cheer-btn">Xã§ç›´æ¥å¿œæ´ï¼ˆã„ã„ã­/RPï¼‰</a>
                    </div>
                `;
            });
        }

        function switchTab(tab) {
            document.getElementById('viewMain').classList.toggle('hidden', tab !== 'main');
            document.getElementById('viewCalendar').classList.toggle('hidden', tab !== 'calendar');
            document.getElementById('viewOhv').classList.toggle('hidden', tab !== 'ohv');
            document.getElementById('tabMain').classList.toggle('active', tab === 'main');
            document.getElementById('tabCalendar').classList.toggle('active', tab === 'calendar');
            document.getElementById('tabOhv').classList.toggle('active', tab === 'ohv');
            document.getElementById('formStream').classList.toggle('hidden', tab === 'ohv');
            document.getElementById('formOhv').classList.toggle('hidden', tab !== 'ohv');
        }

        async function submitData(data) {
            await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(data) });
            alert("ç™»éŒ²å®Œäº†ï¼");
            fetchSchedules();
        }

        document.getElementById('scheduleForm').onsubmit = (e) => {
            e.preventDefault();
            submitData({
                date: `2026-${document.getElementById('month').value}-${document.getElementById('day').value}`,
                time: document.getElementById('startTime').value,
                genre: document.getElementById('genre').value,
                url: document.getElementById('tweetUrl').value,
                type: "é…ä¿¡"
            });
        };

        document.getElementById('ohvForm').onsubmit = (e) => {
            e.preventDefault();
            submitData({
                date: getJSTDateStr(0),
                url: document.getElementById('ohvUrl').value,
                type: "ãŠã¯V"
            });
            document.getElementById('ohvUrl').value = "";
        };
    </script>

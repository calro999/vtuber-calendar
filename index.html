    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbw5zrtCgsZDoX3dZ6Dvup_X3Ej2-GNO5Gr8UzLUsTEi8idPnW--1bU4bZ4KcSAMiZcH/exec";
        let allData = [];
        let currentCardIndex = 0;
        let selectedVoice = "";
        let currentFilter = 'all';

        function getJSTDate(offset = 0) {
            const d = new Date(new Date().toLocaleString("en-US", {timeZone: "Asia/Tokyo"}));
            d.setDate(d.getDate() + offset);
            return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
        }
        let selectedTimelineDate = getJSTDate(0);

        async function fetchData() {
            try {
                const response = await fetch(`${GAS_URL}?t=${Date.now()}`);
                allData = await response.json();
                renderAll();
            } catch (e) { console.error("Fetch Error:", e); }
        }

        function renderAll() {
            renderStreams();
            renderTimeline();
            renderStack();
            renderZukan();
        }

        function renderStreams() {
            const list = document.getElementById('streamList');
            const nav = document.getElementById('timeNav');
            list.innerHTML = ""; nav.innerHTML = "";
            const streams = allData.filter(i => i.type === "é…ä¿¡").sort((a,b) => (a.time||"").localeCompare(b.time||""));
            let lastH = -1;
            streams.forEach(item => {
                const h = parseInt(item.time.split(':')[0]);
                if(h !== lastH) {
                    const sid = `sec-${h}`;
                    nav.innerHTML += `<button class="bg-white border border-pink-100 px-3 py-1 rounded-full text-[10px] text-[#ff85a2] shrink-0" onclick="document.getElementById('${sid}').scrollIntoView({behavior:'smooth'})">${h}:00</button>`;
                    list.innerHTML += `<div id="${sid}" class="col-span-full font-bold text-[#ff85a2] text-[10px] border-l-4 border-pink-200 pl-2 mt-2">${h}:00ã€œ</div>`;
                    lastH = h;
                }
                const tid = item.url.split('/status/')[1]?.split('?')[0];
                list.innerHTML += `<div class="stream-card"><div class="stream-iframe-wrap"><iframe src="https://platform.twitter.com/embed/Tweet.html?id=${tid}"></iframe></div><a href="${item.url}" target="_blank" class="py-2 bg-sky-400 text-white text-center font-bold text-[10px]">Xã§å¿œæ´</a></div>`;
            });
        }

        function renderTimeline() {
            const container = document.getElementById('calendarContainer');
            container.innerHTML = "";
            for (let i = 0; i < 24; i++) {
                const row = document.createElement('div');
                row.className = 'timeline-row';
                row.innerHTML = `<div class="timeline-hour">${i}:00</div><div id="box-${i}" class="timeline-slot"></div>`;
                container.appendChild(row);
            }
            allData.filter(i => i.type === "é…ä¿¡" && i.date === selectedTimelineDate).forEach(item => {
                const h = parseInt(item.time.split(':')[0]);
                const box = document.getElementById(`box-${h}`);
                if(box) {
                    box.innerHTML += `<button class="text-[9px] border border-pink-200 text-pink-400 px-2 py-0.5 rounded-full bg-white" onclick="window.open('${item.url}')">${item.time}</button>`;
                }
            });
        }

        function renderStack() {
            const stack = document.getElementById('ohvStack');
            stack.innerHTML = "";
            currentCardIndex = 0;
            const ohvs = allData.filter(i => i.type === "ãŠã¯V" && !i.voice).reverse();
            ohvs.forEach((item, idx) => {
                const tid = item.url.split('/status/')[1]?.split('?')[0];
                const card = document.createElement('div');
                card.className = "swipe-card";
                card.style.zIndex = 100 - idx;
                card.innerHTML = `<div class="iframe-wrap"><iframe src="https://platform.twitter.com/embed/Tweet.html?id=${tid}"></iframe></div><div class="card-cover" onclick="window.open('${item.url}')"></div>`;
                stack.appendChild(card);
            });
            updateTray();
        }

        function renderZukan() {
            const list = document.getElementById('zukanList');
            list.innerHTML = "";
            const rated = allData.filter(i => i.type === "ãŠã¯V" && i.voice);
            const filtered = currentFilter === 'all' ? rated : rated.filter(i => i.voice === currentFilter);
            filtered.forEach(item => {
                const tid = item.url.split('/status/')[1]?.split('?')[0];
                list.innerHTML += `<div class="zukan-card" onclick="window.open('${item.url}')"><div class="zukan-iframe-wrap"><iframe src="https://platform.twitter.com/embed/Tweet.html?id=${tid}"></iframe></div><div class="p-2 bg-white flex gap-1"><span class="bg-pink-50 text-pink-400 text-[9px] px-2 py-0.5 rounded-full">#${item.voice}</span></div></div>`;
            });
        }

        function switchTab(t) {
            ['viewMain','viewTimeline','viewOhv','viewZukan'].forEach(v => document.getElementById(v).classList.add('hidden'));
            document.getElementById('view' + t.charAt(0).toUpperCase() + t.slice(1)).classList.remove('hidden');
            document.getElementById('formArea').classList.toggle('hidden', (t !== 'timeline' && t !== 'ohv'));
            document.getElementById('formStream').classList.toggle('hidden', t !== 'timeline');
            document.getElementById('formOhv').classList.toggle('hidden', t !== 'ohv');
            document.querySelectorAll('nav .nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active');
            updateTray();
        }

        function updateTray() {
            const tray = document.getElementById('tagTray');
            const stack = document.querySelectorAll('.swipe-card:not(.swiped-left):not(.swiped-right)').length;
            if(!document.getElementById('viewOhv').classList.contains('hidden') && stack > 0) tray.classList.add('open');
            else tray.classList.remove('open');
        }

        function chooseStep1(v) { selectedVoice = v; document.getElementById('step1').classList.add('hidden'); document.getElementById('step2').classList.remove('hidden'); }
        async function completeAuth(atm) {
            const target = allData.filter(i => i.type === "ãŠã¯V" && !i.voice).reverse()[currentCardIndex];
            await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: "rate", url: target.url, voice: selectedVoice, atm: atm }) });
            resetTray(); nextCard(); setTimeout(fetchData, 1000);
        }
        function cancelAuth() { resetTray(); nextCard(); }
        function resetTray() { document.getElementById('step1').classList.remove('hidden'); document.getElementById('step2').classList.add('hidden'); }
        function nextCard() {
            const cards = document.querySelectorAll('.swipe-card');
            if(cards[currentCardIndex]) { cards[currentCardIndex].classList.add('swiped-right'); currentCardIndex++; updateTray(); }
        }

        async function submitData(d) {
            await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(d) });
            alert("ç™»éŒ²ã—ã¾ã—ãŸ"); setTimeout(fetchData, 1000);
        }

        window.onload = () => {
            const m = document.getElementById('month'), d = document.getElementById('day');
            for(let i=1;i<=12;i++) m.innerHTML+=`<option value="${String(i).padStart(2,'0')}">${i}æœˆ</option>`;
            for(let i=1;i<=31;i++) d.innerHTML+=`<option value="${String(i).padStart(2,'0')}">${i}æ—¥</option>`;
            const ds = document.getElementById('dateSelector');
            ["ä»Šæ—¥","æ˜æ—¥","æ˜å¾Œæ—¥"].forEach((l,i)=>{

            });
            fetchData();
        };

        document.getElementById('scheduleForm').onsubmit = (e) => {

        };

        };

<body>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbw5zrtCgsZDoX3dZ6Dvup_X3Ej2-GNO5Gr8UzLUsTEi8idPnW--1bU4bZ4KcSAMiZcH/exec";
        let allData = [];
        let currentCardIndex = 0;
        let selectedVoice = "";
        let currentFilter = 'all';

        const GENRE_DATA = { 
            "é›‘è«‡": { emoji: "ğŸ’¬", class: "bg-chat" },
            "ã‚²ãƒ¼ãƒ ": { emoji: "ğŸ®", class: "bg-game" },
            "æ­Œæ ": { emoji: "ğŸ¤", class: "bg-sing" },
            "ãã®ä»–": { emoji: "ğŸ’¡", class: "bg-else" }
        };
        const ALL_TAGS = ['ã‚«ãƒ¯ãƒœ', 'ã‚¤ã‚±ãƒœ', 'ãƒ­ãƒªãƒœ', 'ãŠå§‰ã•ã‚“', 'ãƒã‚¹ã‚­ãƒ¼', 'ä¸­æ€§çš„', 'ã‚¢ãƒƒãƒˆãƒ›ãƒ¼ãƒ ', 'å¿œæ´å‹', 'è½ã¡ç€ã„ãŸ', 'è³‘ã‚„ã‹', 'ã‚®ãƒ£ãƒƒãƒ—'];

        function getJSTToday(offset = 0) {
            const date = new Date(new Date().toLocaleString("en-US", {timeZone: "Asia/Tokyo"}));
            date.setDate(date.getDate() + offset);
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        }
        let selectedTimelineDate = getJSTToday(0);

        function loadCache() {
            const cache = localStorage.getItem('v_zukan_cache_v2');
            if (cache) { allData = JSON.parse(cache); renderAll(); }
        }

        async function fetchData() {
            try {
                const res = await fetch(`${GAS_URL}?t=${Date.now()}`);
                const freshData = await res.json();
                allData = freshData;
                localStorage.setItem('v_zukan_cache_v2', JSON.stringify(freshData));
                renderAll();
            } catch (e) { console.error(e); }
        }

        function renderAll() {
            renderStreams();
            renderTimeline();
            renderStack();
            renderZukan();
            renderFilterButtons();
        }

        function renderStreams() {
            const list = document.getElementById('streamList');
            const nav = document.getElementById('timeNav');
            list.innerHTML = ""; nav.innerHTML = "";
            const today = getJSTToday(0);
            
            const streams = allData.filter(i => i.type === "é…ä¿¡" && i.date.replace(/\//g, '-') === today).sort((a,b) => a.time.localeCompare(b.time));

            if(streams.length === 0) {
                list.innerHTML = "<p class='text-center text-gray-400 text-sm py-20 col-span-full'>æœ¬æ—¥ã®é…ä¿¡äºˆå®šã¯ã¾ã ã‚ã‚Šã¾ã›ã‚“ ğŸ€</p>";
                return;
            }

            let lastH = -1;
            streams.forEach(item => {
                const h = parseInt(item.time.split(':')[0]);
                const g = GENRE_DATA[item.genre] || GENRE_DATA["ãã®ä»–"];
                if(h !== lastH) {
                    const sid = `sec-${h}`;
                    nav.innerHTML += `<button class="bg-white border-2 border-pink-100 px-4 py-1.5 rounded-full text-xs text-[#ff85a2] shrink-0" onclick="document.getElementById('${sid}').scrollIntoView({behavior:'smooth'})">${h}:00</button>`;
                    list.innerHTML += `<div id="${sid}" class="col-span-full font-bold text-[#ff85a2] text-sm border-l-8 border-pink-200 pl-3 mt-4">${h}:00ã€œ</div>`;
                    lastH = h;
                }
                const tid = item.url.split('/status/')[1]?.split('?')[0];
                list.innerHTML += `
                    <div class="stream-card">
                        <div class="p-4 text-center font-bold text-lg text-white ${g.class}">${g.emoji} ${item.name || 'VTuber'}</div>
                        <div class="stream-iframe-wrap"><iframe src="https://platform.twitter.com/embed/Tweet.html?id=${tid}"></iframe></div>
                        <a href="${item.url}" target="_blank" class="py-4 text-white text-center font-bold text-sm hover:opacity-90 ${g.class}">ãƒã‚¹ãƒˆã‚’Xã§é–‹ã</a>
                    </div>`;
            });
        }

        function renderTimeline() {
            const container = document.getElementById('calendarContainer');
            container.innerHTML = "";
            for (let i = 0; i < 24; i++) {
                const row = document.createElement('div');
                row.className = 'timeline-row';
                row.innerHTML = `<div class="timeline-hour">${i}:00</div><div id="box-${i}" class="timeline-slot"></div>`;
                container.appendChild(row);
            }
            allData.filter(i => i.type === "é…ä¿¡" && i.date.replace(/\//g, '-') === selectedTimelineDate).forEach(item => {
                const h = parseInt(item.time.split(':')[0]);
                const box = document.getElementById(`box-${h}`);
                const g = GENRE_DATA[item.genre] || GENRE_DATA["ãã®ä»–"];
                if(box) {
                    box.innerHTML += `<button class="text-xs px-4 py-2 rounded-full font-bold text-white shadow-md ${g.class}" onclick="window.open('${item.url}')">${g.emoji} ${item.time} ${item.name || ''}</button>`;
                }
            });
        }

        function renderStack() {
            const stack = document.getElementById('ohvStack');
            stack.innerHTML = "";
            currentCardIndex = 0;
            const ohvs = allData.filter(i => i.type === "ãŠã¯V" && (!i.voice || i.voice === "")).reverse();
            if(ohvs.length === 0) {
                stack.innerHTML = "<p class='text-center py-20 text-gray-400 text-sm'>ç¾åœ¨ã€è©•ä¾¡å¾…ã¡ã®ãƒã‚¹ãƒˆã¯ã‚ã‚Šã¾ã›ã‚“ âœ¨</p>";
                return;
            }
            ohvs.forEach((item, idx) => {
                const tid = item.url.split('/status/')[1]?.split('?')[0];
                const card = document.createElement('div');
                card.className = "swipe-card";
                card.style.zIndex = 100 - idx;

        function renderFilterButtons() {
            const bar = document.getElementById('filterBar');
            bar.innerHTML = `<button class="nav-btn ${currentFilter === 'all' ? 'active' : ''}" onclick="filterZukan('all')">å…¨å“¡è¦‹ã‚‹</button>`;

        function renderZukan() {
            const list = document.getElementById('zukanList');
            list.innerHTML = "";
            // æ—¥ä»˜ã«é–¢ä¿‚ãªãã€Œvoiceã€ãŒåŸ‹ã¾ã£ã¦ã„ã‚‹ã‚‚ã®ã‚’å…¨ä»¶è¡¨ç¤º
            const rated = allData.filter(i => i.type === "ãŠã¯V" && i.voice && i.voice.length > 0);
            const filtered = currentFilter === 'all' ? rated : rated.filter(i => i.voice === currentFilter || i.atm === currentFilter);

            if(filtered.length === 0) {
                list.innerHTML = "<p class='text-center text-gray-400 py-10 col-span-full'>è©²å½“ã™ã‚‹VTuberã¯ã¾ã ã„ã¾ã›ã‚“</p>";
                return;

            filtered.forEach(item => {

                const div = document.createElement('div');
                div.className = "zukan-card";
                div.innerHTML = `

                div.onclick = () => window.open(item.url);
                list.appendChild(div);
            });
        }

        function filterZukan(tag) { currentFilter = tag; renderFilterButtons(); renderZukan(); }

        function switchTab(t) {
            ['viewMain','viewTimeline','viewOhv','viewZukan'].forEach(v => document.getElementById(v).classList.add('hidden'));
            document.getElementById('view' + t.charAt(0).toUpperCase() + t.slice(1)).classList.remove('hidden');
            document.getElementById('formArea').classList.toggle('hidden', (t !== 'timeline' && t !== 'ohv'));
            document.getElementById('formStream').classList.toggle('hidden', t !== 'timeline');
            document.getElementById('formOhv').classList.toggle('hidden', t !== 'ohv');
            document.querySelectorAll('nav .nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active');
            updateTray();
        }

        function updateTray() {
            const tray = document.getElementById('tagTray');
            const stackCount = document.querySelectorAll('.swipe-card:not(.swiped-right)').length;
            if(!document.getElementById('viewOhv').classList.contains('hidden') && stackCount > 0) tray.classList.add('open');
            else tray.classList.remove('open');
        }

        function chooseStep1(v) { selectedVoice = v; document.getElementById('step1').classList.add('hidden'); document.getElementById('step2').classList.remove('hidden'); }
        async function completeAuth(atm) {
            const ohvs = allData.filter(i => i.type === "ãŠã¯V" && (!i.voice || i.voice === "")).reverse();
            const target = ohvs[currentCardIndex];
            nextCard(); resetTray();
            await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: "rate", url: target.url, voice: selectedVoice, atm: atm }) });
            fetchData();
        }
        function cancelAuth() { resetTray(); nextCard(); }
        function resetTray() { document.getElementById('step1').classList.remove('hidden'); document.getElementById('step2').classList.add('hidden'); }
        function nextCard() {
            const cards = document.querySelectorAll('.swipe-card');
            if(cards[currentCardIndex]) { cards[currentCardIndex].classList.add('swiped-right'); currentCardIndex++; updateTray(); }
        }

        async function submitData(d) {
            await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(d) });
            alert("ç™»éŒ²ãŒå®Œäº†ã—ã¾ã—ãŸï¼"); fetchData();
        }

        window.onload = () => {
            loadCache();
            const m = document.getElementById('month'), d = document.getElementById('day');
            for(let i=1;i<=12;i++) m.innerHTML+=`<option value="${String(i).padStart(2,'0')}">${i}æœˆ</option>`;
            for(let i=1;i<=31;i++) d.innerHTML+=`<option value="${String(i).padStart(2,'0')}">${i}æ—¥</option>`;
            const today = getJSTToday(0).split('-');
            m.value = today[1]; d.value = today[2];

            const ds = document.getElementById('dateSelector');
            ["ä»Šæ—¥","æ˜æ—¥","æ˜å¾Œæ—¥"].forEach((l,i)=>{
                const b = document.createElement('button');
                b.className = `nav-btn ${i===0?'active':''}`;
                b.innerText = l;
                b.onclick = (e) => {

                    e.target.classList.add('active');
                    renderTimeline();
                };
                ds.appendChild(b);
            });
            fetchData();
        };

        document.getElementById('scheduleForm').onsubmit = (e) => {
            e.preventDefault();
            submitData({ name: document.getElementById('vName').value, date: `2026-${document.getElementById('month').value}-${document.getElementById('day').value}`, time: document.getElementById('startTime').value, genre: document.getElementById('genre').value, url: document.getElementById('tweetUrl').value, type: "é…ä¿¡" });
        };
        document.getElementById('ohvForm').onsubmit = (e) => {
            e.preventDefault();
            submitData({ name: document.getElementById('ohvVName').value, date: getJSTToday(0), time: "", genre: "", url: document.getElementById('ohvUrl').value, type: "ãŠã¯V" });
            document.getElementById('ohvUrl').value = ""; document.getElementById('ohvVName').value = "";

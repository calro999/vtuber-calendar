<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>

</head>
<body class="text-gray-700">

    <div class="max-w-4xl mx-auto p-4">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-[#ff85a2] mb-6 drop-shadow-sm">ğŸ€ VTuberç·åˆç•ªçµ„è¡¨ ğŸ€</h1>
            <div class="flex gap-2 max-w-sm mx-auto">
                <button id="tabMain" class="nav-btn active" onclick="switchTab('main')">âœ¨ é…ä¿¡ä¸€è¦§</button>
                <button id="tabCalendar" class="nav-btn" onclick="switchTab('calendar')">ğŸ“… ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³</button>
            </div>
        </header>

        <section class="glass-morphism p-5 rounded-3xl mb-8 shadow-sm">
            <h2 class="text-[#ff85a2] font-bold mb-4 text-center text-sm">âœ¨ æ–°è¦é…ä¿¡ã‚’ç™»éŒ²ã™ã‚‹</h2>
            <form id="scheduleForm" class="space-y-3">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <input type="text" id="vtuberName" placeholder="é…ä¿¡è€…å" required>
                    <div class="flex gap-2 items-center">
                        <select id="month"></select>
                        <span class="text-[#ffb7c5] font-bold">/</span>
                        <select id="day"></select>
                        <input type="time" id="startTime" required>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                    <select id="genre">
                        <option value="é›‘è«‡">ğŸ’¬ é›‘è«‡</option>
                        <option value="ã‚²ãƒ¼ãƒ ">ğŸ® ã‚²ãƒ¼ãƒ </option>
                        <option value="æ­Œæ ">ğŸ¤ æ­Œæ </option>
                        <option value="ãã®ä»–">ğŸ’¡ ãã®ä»–</option>
                    </select>
                    <input type="url" id="tweetUrl" placeholder="X(Twitter)ã®URL" class="md:col-span-2" required>
                </div>
                <button type="submit" id="submitBtn" class="pink-gradient text-white font-bold py-3 w-full rounded-xl shadow-md active:scale-95 transition-transform">ã“ã®å†…å®¹ã§ç™»éŒ²ï¼</button>
            </form>
        </section>

        <main id="viewMain">
            <div id="upcomingList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </main>

        <section id="viewCalendar" class="hidden">
            <div class="bg-white p-4 rounded-[30px] shadow-xl border-2 border-[#ffdeeb]">

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbw5zrtCgsZDoX3dZ6Dvup_X3Ej2-GNO5Gr8UzLUsTEi8idPnW--1bU4bZ4KcSAMiZcH/exec"; 
        
        function getJSTDate(offset = 0) {
            const d = new Date(new Date().toLocaleString("en-US", {timeZone: "Asia/Tokyo"}));
            d.setDate(d.getDate() + offset);
            return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
        }

        let selectedTimelineDate = getJSTDate(0);

        window.onload = () => {
            const mSel = document.getElementById('month');
            const dSel = document.getElementById('day');
            for(let i=1; i<=12; i++) mSel.innerHTML += `<option value="${String(i).padStart(2,'0')}">${i}æœˆ</option>`;
            for(let i=1; i<=31; i++) dSel.innerHTML += `<option value="${String(i).padStart(2,'0')}">${i}æ—¥</option>`;
            const today = getJSTDate(0).split('-');
            mSel.value = today[1]; dSel.value = today[2];
            setupDateSelector();
            fetchSchedules();
        };

        function setupDateSelector() {
            const selector = document.getElementById('dateSelector');
            selector.innerHTML = '';
            ["ä»Šæ—¥", "æ˜æ—¥", "æ˜å¾Œæ—¥"].forEach((label, i) => {
                const ds = getJSTDate(i);
                const btn = document.createElement('button');
                btn.className = `date-selector-btn ${ds === selectedTimelineDate ? 'active' : ''}`;
                btn.innerText = `${label}(${ds.slice(5)})`;
                btn.onclick = () => { selectedTimelineDate = ds; setupDateSelector(); renderAll(); };
                selector.appendChild(btn);
            });
        }

        function parseClean(item) {
            // GASã‹ã‚‰ã®ãƒ‡ãƒ¼ã‚¿ã‚’å®Œå…¨ãªã€Œæ–‡å­—ã€ã¨ã—ã¦å—ã‘å–ã‚‹
            let rawD = String(item.date || "");
            let rawT = String(item.time || "");

            // æ—¥ä»˜æŠ½å‡º: 2026-01-16 å½¢å¼ã‚’æœ€å„ªå…ˆã€ãªã‘ã‚Œã° Jan 16 2026 å½¢å¼ã‚’è§£æ
            let y="2026", m="01", d="01";
            const dateMatch = rawD.match(/(\d{4})[-/](\d{1,2})[-/](\d{1,2})/);
            if (dateMatch) {
                [y, m, d] = [dateMatch[1], dateMatch[2].padStart(2,'0'), dateMatch[3].padStart(2,'0')];
            } else {
                const months = {Jan:"01",Feb:"02",Mar:"03",Apr:"04",May:"05",Jun:"06",Jul:"07",Aug:"08",Sep:"09",Oct:"10",Nov:"11",Dec:"12"};
                const alt = rawD.match(/([A-Za-z]{3})\s+(\d{1,2})\s+(\d{4})/);
                if (alt) { m = months[alt[1]]; d = alt[2].padStart(2,'0'); y = alt[3]; }
            }

            // æ™‚åˆ»æŠ½å‡º: ã€Œ19:42ã€ã®ã‚ˆã†ãªèª¤å¤‰æ›ã‚’åŠ›æŠ€ã§ã€Œ22:00ã€ã«æˆ»ã™
            // ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆã«å…¥åŠ›ã•ã‚ŒãŸæ–‡å­—ã‚’å„ªå…ˆã—ã€ãƒ€ãƒ¡ãªã‚‰æ•°å­—ã ã‘æ‹¾ã†
            let hh = "00", mm = "00";
            const timeMatch = rawT.match(/(\d{1,2}):(\d{1,2})/);
            if (timeMatch && !rawT.includes("1899") && !rawT.includes("1970")) {
                [hh, mm] = [timeMatch[1].padStart(2,'0'), timeMatch[2].padStart(2,'0')];
            } else {
                // åå‰(name)ã®ä¸­ã«æ™‚åˆ»æƒ…å ±ãŒã‚ã‚‹å ´åˆã®æ•‘æ¸ˆæªç½®ï¼ˆãƒ†ã‚¹ãƒˆ1/16-22:00ãªã©ï¼‰
                const nameTime = String(item.name).match(/(\d{1,2}):(\d{1,2})/);
                if (nameTime) { [hh, mm] = [nameTime[1].padStart(2,'0'), nameTime[2].padStart(2,'0')]; }
                else {
                    // æœ€çµ‚æ‰‹æ®µ: rawTãŒã‚·ãƒªã‚¢ãƒ«å€¤ã§å£Šã‚Œã¦ã„ã‚‹å ´åˆã€00åˆ†ã«å›ºå®šã—ã¦æ™‚é–“ã ã‘ç”Ÿã‹ã™ç­‰ã®å‡¦ç†ã‚‚å¯èƒ½ã ãŒ
                    // ä¸€æ—¦ãã®ã¾ã¾ãƒãƒƒãƒã—ãŸã‚‚ã®ã‚’ä½¿ã†
                    if (timeMatch) [hh, mm] = [timeMatch[1].padStart(2,'0'), timeMatch[2].padStart(2,'0')];
                }
            }

            return { date: `${y}-${m}-${d}`, time: `${hh}:${mm}`, name: item.name, genre: item.genre || "ãã®ä»–", url: item.url };
        }

        async function fetchSchedules() {
            try {
                const res = await fetch(GAS_URL);
                const json = await res.json();
                allSchedules = json.map(i => parseClean(i));
                renderAll();
            } catch (e) { console.error(e); }
        }

        function renderAll() {
            const listEl = document.getElementById('upcomingList');
            const calEl = document.getElementById('calendarContainer');
            listEl.innerHTML = ''; calEl.innerHTML = '';

            const boxes = {};
            for (let i = 0; i < 24; i++) {
                const row = document.createElement('div');
                row.className = 'flex border-b border-pink-50 min-h-[55px] items-center';
                const hStr = String(i).padStart(2, '0');
                row.innerHTML = `<div class="w-12 font-bold text-[#ffb7c5] text-xs">${hStr}:00</div><div id="h-box-${i}" class="flex-1 flex flex-wrap gap-1 p-1"></div>`;
                calEl.appendChild(row);
                boxes[i] = row.querySelector(`#h-box-${i}`);
            }

            allSchedules.sort((a,b) => (a.date+a.time).localeCompare(b.date+b.time));

            allSchedules.forEach(item => {
                const tweetId = item.url.split('/status/')[1]?.split('?')[0];
                // é…ä¿¡ä¸€è¦§
                const card = document.createElement('div');
                card.className = 'tweet-card';
                card.innerHTML = `<div class="card-header"><div class="text-sm font-bold">â° ${item.date.slice(5)} ${item.time} | ${item.name}</div></div><div class="tweet-wrapper"><iframe class="tweet-iframe" src="https://platform.twitter.com/embed/Tweet.html?id=${tweetId}"></iframe></div>`;
                listEl.appendChild(card);

                // ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³
                if (item.date === selectedTimelineDate) {
                    const h = parseInt(item.time.split(':')[0]);
                    if (boxes[h]) {
                        const gClass = item.genre.includes("é›‘è«‡") ? "btn-chat" : item.genre.includes("ã‚²ãƒ¼ãƒ ") ? "btn-game" : item.genre.includes("æ­Œæ ") ? "btn-song" : "btn-etc";
                        const btn = document.createElement('button');
                        btn.className = `timeline-btn ${gClass}`;
                        btn.innerHTML = `<span class="opacity-70 text-[10px]">${item.time}</span><span>${item.name}</span>`;
                        btn.onclick = () => window.open(item.url, '_blank');
                        boxes[h].appendChild(btn);
                    }
                }
            });
        }

        function switchTab(tab) {
            document.getElementById('viewMain').classList.toggle('hidden', tab !== 'main');
            document.getElementById('viewCalendar').classList.toggle('hidden', tab !== 'calendar');
            document.getElementById('tabMain').classList.toggle('active', tab === 'main');
            document.getElementById('tabCalendar').classList.toggle('active', tab === 'calendar');
        }

        document.getElementById('scheduleForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = "ç™»éŒ²ä¸­..."; btn.disabled = true;
            const newData = {
                name: document.getElementById('vtuberName').value,
                date: `2026-${document.getElementById('month').value}-${document.getElementById('day').value}`,
                time: document.getElementById('startTime').value,
                genre: document.getElementById('genre').value,
                url: document.getElementById('tweetUrl').value
            };
            await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(newData) });
            alert("ç™»éŒ²å®Œäº†ï¼ã‚·ãƒ¼ãƒˆã‚’æ›´æ–°ã—ã¾ã™");
            fetchSchedules();
            btn.innerText = "ã“ã®å†…å®¹ã§ç™»éŒ²ï¼"; btn.disabled = false;
            e.target.reset();
        };
    </script>

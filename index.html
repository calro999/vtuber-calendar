    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbw5zrtCgsZDoX3dZ6Dvup_X3Ej2-GNO5Gr8UzLUsTEi8idPnW--1bU4bZ4KcSAMiZcH/exec"; 
        let allSchedules = [];
        let currentGenre = "ã™ã¹ã¦";

        // Xã®ã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚’å¼·åˆ¶çš„ã«å†æ³¨å…¥ã™ã‚‹é–¢æ•°
        function reloadXScript() {
            // æ—¢å­˜ã®ã‚¹ã‚¯ãƒªãƒ—ãƒˆãŒã‚ã‚Œã°å‰Šé™¤
            const oldScript = document.getElementById('twitter-wjs');
            if (oldScript) oldScript.remove();

            // æ–°ã—ãã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚¿ã‚°ã‚’ä½œæˆ
            const script = document.createElement('script');
            script.id = 'twitter-wjs';
            script.src = 'https://platform.twitter.com/widgets.js';
            script.async = true;
            script.charset = 'utf-8';
            document.body.appendChild(script);

            // ãƒ­ãƒ¼ãƒ‰å¾Œã«ã‚¦ã‚£ã‚¸ã‚§ãƒƒãƒˆã‚’å®Ÿè¡Œ
            script.onload = () => {
                if (window.twttr && twttr.widgets) {
                    twttr.widgets.load();
                }
            };
        }

        window.addEventListener('load', async () => {
            document.getElementById('streamDate').value = new Date().toISOString().split('T')[0];
            await fetchSchedules();
            reloadXScript(); // åˆå›èª­ã¿è¾¼ã¿
        });

        async function fetchSchedules() {
            try {
                const res = await fetch(GAS_URL);
                allSchedules = await res.json();
                updateDisplays();
            } catch (e) { console.error(e); }
        }

        function updateDisplays() {
            const listEl = document.getElementById('upcomingList');
            const calEl = document.getElementById('calendarContainer');
            if (!listEl || !calEl) return;

            listEl.innerHTML = '';
            calEl.innerHTML = '';

            const hourMap = {};
            for (let i = 0; i < 24; i++) {
                const row = document.createElement('div');
                row.className = 'flex border-b border-pink-50 min-h-[50px] items-start py-2';
                row.innerHTML = `<div class="w-16 font-bold text-[#ffb7c5] text-center">${i}:00</div><div id="hour-box-${i}" class="flex-1 flex flex-wrap gap-2 px-2"></div>`;
                calEl.appendChild(row);
                hourMap[i] = row.querySelector(`#hour-box-${i}`);
            }

            const filtered = allSchedules.filter(item => currentGenre === "ã™ã¹ã¦" || item.genre === currentGenre);
            filtered.sort((a, b) => (a.date + a.time).localeCompare(b.date + b.time));

            filtered.forEach(item => {
                const cleanTime = String(item.time).includes('T') ? String(item.time).split('T')[1].slice(0,5) : String(item.time).slice(0,5);
                const cleanDate = String(item.date).split('T')[0];

                const card = document.createElement('div');
                card.className = 'bg-white p-4 rounded-3xl shadow-sm border border-pink-100 flex flex-col tweet-card';
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-2 px-2">
                        <span class="text-lg font-bold text-[#ff85a2]">â° ${cleanDate.slice(5)} ${cleanTime}</span>
                        <span class="text-xs bg-pink-100 text-[#ff85a2] px-2 py-1 rounded-full">${item.genre}</span>
                    </div>
                    <div class="text-sm font-bold text-gray-400 mb-2 px-2">${item.name} ã•ã‚“</div>
                    <div class="flex-1"><blockquote class="twitter-tweet" data-dnt="true"><a href="${item.url}"></a></blockquote></div>
                `;
                listEl.appendChild(card);

                const today = new Date().toISOString().split('T')[0];
                if (cleanDate === today) {
                    const h = parseInt(cleanTime.split(':')[0]);
                    if (hourMap[h]) hourMap[h].innerHTML += `<div class="timeline-chip">${cleanTime} | ${item.name}</div>`;
                }
            });

            if (window.twttr && twttr.widgets) twttr.widgets.load();
        }

        function switchTab(tab) {

            document.getElementById('viewCalendar').classList.toggle('hidden', tab !== 'calendar');
            document.getElementById('viewTest').classList.toggle('hidden', tab !== 'test');
            
            document.getElementById('tabMain').classList.toggle('active', tab === 'main');
            document.getElementById('tabCalendar').classList.toggle('active', tab === 'calendar');
            document.getElementById('tabTest').classList.toggle('active', tab === 'test');

        }

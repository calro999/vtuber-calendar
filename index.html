    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbw5zrtCgsZDoX3dZ6Dvup_X3Ej2-GNO5Gr8UzLUsTEi8idPnW--1bU4bZ4KcSAMiZcH/exec"; 

        let allSchedules = [];
        let currentGenre = "ã™ã¹ã¦";

        window.onload = () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('streamDate').value = today;
            setupCalendar();
            fetchSchedules();
        };

        async function fetchSchedules() {
            try {
                const res = await fetch(GAS_URL);
                allSchedules = await res.json();
                updateDisplays();
            } catch (e) { console.error("Fetch Error:", e); }
        }

        function filterGenre(genre) {
            currentGenre = genre;
            updateDisplays();
        }

        document.getElementById('scheduleForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            const newData = {
                name: document.getElementById('vtuberName').value,
                date: document.getElementById('streamDate').value,
                time: document.getElementById('startTime').value,
                genre: document.getElementById('genre').value,
                url: document.getElementById('tweetUrl').value
            };
            try {
                await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(newData) });
                this.reset();
                alert("ç™»éŒ²ã—ã¾ã—ãŸï¼");
                setTimeout(fetchSchedules, 2000);
            } catch (err) { alert("ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ"); }
            finally { btn.disabled = false; }
        });

        function setupCalendar() {
            const container = document.getElementById('calendarContainer');
            container.innerHTML = '';
            for (let i = 0; i < 24; i++) {
                container.innerHTML += `<div class="flex border-b border-pink-50 min-h-[60px] items-center"><div class="w-16 font-bold text-[#ffb7c5]">${i}:00</div><div id="hour-${i}" class="flex-1 p-2 flex flex-wrap gap-2"></div></div>`;
            }
        }

        function updateDisplays() {
            const listEl = document.getElementById('upcomingList');
            if (!listEl) return;
            listEl.innerHTML = '';
            
            for (let i = 0; i < 24; i++) {
                const hEl = document.getElementById(`hour-${i}`);
                if (hEl) hEl.innerHTML = '';
            }

            const filtered = allSchedules.filter(item => currentGenre === "ã™ã¹ã¦" || item.genre === currentGenre);
            filtered.sort((a, b) => (a.date + a.time).localeCompare(b.date + b.time));

            filtered.forEach(item => {
                const displayTime = String(item.time).includes('T') ? String(item.time).split('T')[1].slice(0,5) : String(item.time).slice(0,5);
                const displayDate = String(item.date).split('T')[0];

                // ãƒªã‚¹ãƒˆç”¨ã‚«ãƒ¼ãƒ‰ä½œæˆ
                const card = document.createElement('div');
                card.className = 'bg-white p-4 rounded-3xl shadow-sm border border-pink-100 flex flex-col tweet-card';
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-2 px-2">
                        <span class="text-lg font-bold text-[#ff85a2]">â° ${displayDate.slice(5)} ${displayTime}</span>
                        <span class="text-xs bg-pink-100 text-[#ff85a2] px-2 py-1 rounded-full">${item.genre}</span>
                    </div>
                    <div class="text-sm font-bold text-gray-400 mb-2 px-2">${item.name} ã•ã‚“</div>
                    <div class="tweet-area">
                        <blockquote class="twitter-tweet" data-dnt="true" data-theme="light">
                            <a href="${item.url}"></a>
                        </blockquote>
                    </div>
                `;
                listEl.appendChild(card);

                // ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³ç”¨ãƒãƒƒãƒ—ä½œæˆ
                const today = new Date().toISOString().split('T')[0];
                if(displayDate === today) {
                    const hour = parseInt(displayTime.split(':')[0]);
                    const hEl = document.getElementById(`hour-${hour}`);
                    if (hEl) {
                        const chip = document.createElement('div');
                        chip.className = 'bg-pink-50 border border-pink-200 text-pink-400 px-3 py-1 rounded-full text-xs font-bold';
                        chip.innerText = `${displayTime} | ${item.name}`;
                        hEl.appendChild(chip);
                    }
                }
            });

            // é‡è¦ï¼šTwitterã‚¦ã‚£ã‚¸ã‚§ãƒƒãƒˆã®å¼·åˆ¶å†èª­ã¿è¾¼ã¿
            if (typeof twttr !== 'undefined' && twttr.widgets) {
                twttr.widgets.load(listEl);
            }
        }

        function switchTab(tab) {
            document.getElementById('viewMain').classList.toggle('hidden', tab !== 'main');
            document.getElementById('viewCalendar').classList.toggle('hidden', tab !== 'calendar');
            document.getElementById('tabMain').classList.toggle('active', tab === 'main');
            document.getElementById('tabCalendar').classList.toggle('active', tab === 'calendar');
            
            // ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆæ™‚ã«ã‚‚å†ã‚¹ã‚­ãƒ£ãƒ³
            if (typeof twttr !== 'undefined' && twttr.widgets) {

            }
        }

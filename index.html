<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'M PLUS Rounded 1c', sans-serif; background-color: #fff5f7; }
        .pink-gradient { background: linear-gradient(135deg, #ffdeeb 0%, #ffb7c5 100%); }
        .glass-morphism { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 2px solid #ffb7c5; }
        .nav-btn { cursor: pointer; padding: 10px 20px; border-radius: 999px; font-weight: bold; transition: 0.3s; background: white; color: #ffb7c5; border: 2px solid #ffb7c5; }

        .hidden { display: none; }
        .tweet-card { background: white; border-radius: 20px; box-shadow: 0 4px 12px rgba(255,183,197,0.15); border: 1px solid #ffdeeb; overflow: hidden; margin-bottom: 1rem; }
        .card-header { display: flex; align-items: center; justify-content: space-between; padding: 12px 16px; background: #fffafb; border-bottom: 1px solid #fff0f3; }
        .tweet-wrapper { height: 350px; overflow-y: auto; background: #fff; }
        .tweet-iframe { width: 100%; height: 500px; border: none; }
        
        .timeline-btn {

            background: white; padding: 8px 16px; border-radius: 999px; 
            font-size: 0.85rem; font-weight: bold; transition: 0.2s; cursor: pointer;

        }
        .btn-chat { border-color: #ffb7c5; color: #ff85a2; }
        .btn-game { border-color: #a0e1ff; color: #40a9ff; }

        .btn-etc  { border-color: #ffe0b7; color: #ff9f40; }

        .genre-tag { font-size: 0.7rem; background: #fff0f3; color: #ff85a2; padding: 2px 8px; border-radius: 6px; }
        .date-selector-btn { padding: 8px 18px; border-radius: 999px; font-size: 0.9rem; border: 2px solid #ffb7c5; background: white; color: #ffb7c5; font-weight: bold; }
        .date-selector-btn.active { background: #ffb7c5; color: white; }
        
        input, select { font-size: 14px !important; }
    </style>
</head>
<body class="text-gray-700">

    <div class="max-w-5xl mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-[#ff85a2] mb-6 drop-shadow-sm">ğŸ€ VTuberç·åˆç•ªçµ„è¡¨ ğŸ€</h1>
            <div class="flex justify-center gap-4">
                <button id="tabMain" class="nav-btn active" onclick="switchTab('main')">âœ¨ é…ä¿¡ä¸€è¦§</button>
                <button id="tabCalendar" class="nav-btn" onclick="switchTab('calendar')">ğŸ“… ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³</button>
            </div>
        </header>

        <section class="glass-morphism p-4 rounded-3xl mb-10 shadow-md">
            <form id="scheduleForm" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-2">
                <input type="text" id="vtuberName" placeholder="é…ä¿¡è€…å" class="p-2 rounded-xl border-2 border-[#ffdeeb] outline-none" required>
                <div class="flex gap-1 items-center">
                    <select id="month" class="p-2 rounded-xl border-2 border-[#ffdeeb] bg-white flex-1"></select>
                    <select id="day" class="p-2 rounded-xl border-2 border-[#ffdeeb] bg-white flex-1"></select>
                </div>
                <input type="time" id="startTime" class="p-2 rounded-xl border-2 border-[#ffdeeb]" required>
                <select id="genre" class="p-2 rounded-xl border-2 border-[#ffdeeb] bg-white">
                    <option value="é›‘è«‡">ğŸ’¬ é›‘è«‡</option>
                    <option value="ã‚²ãƒ¼ãƒ ">ğŸ® ã‚²ãƒ¼ãƒ </option>
                    <option value="æ­Œæ ">ğŸ¤ æ­Œæ </option>
                    <option value="ãã®ä»–">ğŸ’¡ ãã®ä»–</option>
                </select>
                <input type="url" id="tweetUrl" placeholder="ãƒã‚¹ãƒˆURL" class="p-2 rounded-xl border-2 border-[#ffdeeb] col-span-2" required>
                <button type="submit" id="submitBtn" class="pink-gradient text-white font-bold py-2 rounded-xl shadow-md">ç™»éŒ²ï¼</button>
            </form>
        </section>

        <main id="viewMain">
            <div id="upcomingList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </main>

        <section id="viewCalendar" class="hidden">
            <div class="bg-white p-6 rounded-[30px] shadow-xl border-2 border-[#ffdeeb]">
                <div id="dateSelector" class="flex justify-center gap-3 mb-8 flex-wrap"></div>
                <div id="calendarContainer" class="space-y-0"></div>
            </div>
        </section>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbw5zrtCgsZDoX3dZ6Dvup_X3Ej2-GNO5Gr8UzLUsTEi8idPnW--1bU4bZ4KcSAMiZcH/exec"; 
        let allSchedules = [];

        // æ—¥æœ¬æ™‚é–“ã®åŸºæº–ã‚’å–å¾—ï¼ˆã“ã“ã ã‘ã¯ã‚¿ã‚¤ãƒ ã‚¾ãƒ¼ãƒ³ã‚’è€ƒæ…®ï¼‰
        function getJSTDateStr(offset = 0) {
            const d = new Date(new Date().toLocaleString("en-US", {timeZone: "Asia/Tokyo"}));
            d.setDate(d.getDate() + offset);
            return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
        }

        let selectedTimelineDate = getJSTDateStr(0);

        window.onload = () => {
            const mSel = document.getElementById('month');
            const dSel = document.getElementById('day');
            for(let i=1; i<=12; i++) mSel.innerHTML += `<option value="${String(i).padStart(2,'0')}">${i}æœˆ</option>`;
            for(let i=1; i<=31; i++) dSel.innerHTML += `<option value="${String(i).padStart(2,'0')}">${i}æ—¥</option>`;
            const today = getJSTDateStr(0).split('-');
            mSel.value = today[1]; dSel.value = today[2];
            setupDateSelector();
            fetchSchedules();
        };

        function setupDateSelector() {
            const selector = document.getElementById('dateSelector');
            selector.innerHTML = '';
            ["ä»Šæ—¥", "æ˜æ—¥", "æ˜å¾Œæ—¥"].forEach((label, i) => {
                const ds = getJSTDateStr(i);
                const btn = document.createElement('button');
                btn.className = `date-selector-btn ${ds === selectedTimelineDate ? 'active' : ''}`;
                btn.innerText = `${label}(${ds.slice(5)})`;
                btn.onclick = () => { selectedTimelineDate = ds; setupDateSelector(); renderAll(); };
                selector.appendChild(btn);
            });
        }

        // --- æ™‚å·®ãƒã‚°ã‚’ç‰©ç†çš„ã«ç ´å£Šã™ã‚‹é–¢æ•° ---
        function parseClean(item) {
            // æ–‡å­—åˆ—åŒ–ã€‚19:42ãªã©ã®èª¤å¤‰æ›ã®å…ƒã«ãªã‚‹ Date ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆåŒ–ã‚’å¾¹åº•å›é¿
            const sD = String(item.date || "");
            const sT = String(item.time || "");

            // ã€æ—¥ä»˜ã€‘YYYY-MM-DD ã®å½¢ã‚’æ–‡å­—åˆ—ã‹ã‚‰ã€Œæ•°å­—ã€ã¨ã—ã¦ã ã‘æŠœãå‡ºã™
            let y="2026", m="01", d="01";
            const dm = sD.match(/(\d{4})[-/](\d{1,2})[-/](\d{1,2})/);
            if(dm) { [y, m, d] = [dm[1], dm[2].padStart(2,'0'), dm[3].padStart(2,'0')]; }

            // ã€æ™‚åˆ»ã€‘HH:mm ã®å½¢ã‚’æ–‡å­—åˆ—ã‹ã‚‰æŠœãå‡ºã™ã€‚è¨ˆç®—ã¯1ãƒŸãƒªã‚‚ã—ãªã„ã€‚
            let hh="00", mm="00";
            // sTã¾ãŸã¯sDã®ä¸­ã‹ã‚‰ã€Œæ•°å­—:æ•°å­—ã€ã®ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’æ¢ã™
            const tm = (sT + " " + sD).match(/(\d{1,2}):(\d{1,2})/);
            if(tm) { [hh, mm] = [tm[1].padStart(2,'0'), tm[2].padStart(2,'0')]; }

            return {
                date: `${y}-${m}-${d}`,
                time: `${hh}:${mm}`,
                name: item.name || "ä¸æ˜",
                genre: item.genre || "ãã®ä»–",
                url: item.url || "#"
            };
        }

        async function fetchSchedules() {
            try {
                const res = await fetch(GAS_URL);
                const json = await res.json();
                // å…¨ã¦ã®ãƒ‡ãƒ¼ã‚¿ã‚’ã€Œç‰©ç†çš„ãªæ–‡å­—åˆ—ã€ã¨ã—ã¦è§£æ
                allSchedules = json.map(i => parseClean(i));
                renderAll();
            } catch (e) { console.error(e); }
        }

        function renderAll() {
            const listEl = document.getElementById('upcomingList');
            const calEl = document.getElementById('calendarContainer');
            listEl.innerHTML = ''; calEl.innerHTML = '';

            const boxes = {};
            for (let i = 0; i < 24; i++) {
                const row = document.createElement('div');
                row.className = 'flex border-b border-pink-50 min-h-[50px] items-center';
                const hStr = String(i).padStart(2, '0');
                row.innerHTML = `<div class="w-16 font-bold text-[#ffb7c5] text-center text-sm">${hStr}:00</div><div id="h-box-${i}" class="flex-1 flex flex-wrap gap-2 px-4 py-1"></div>`;
                calEl.appendChild(row);
                boxes[i] = row.querySelector(`#h-box-${i}`);
            }

            allSchedules.sort((a,b) => (a.date+a.time).localeCompare(b.date+b.time));

            allSchedules.forEach(item => {
                const tweetId = item.url.split('/status/')[1]?.split('?')[0];
                const card = document.createElement('div');
                card.className = 'tweet-card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="flex items-center gap-2">
                            <span class="text-[#ff85a2] font-bold text-sm">â° ${item.date.slice(5)} ${item.time}</span>
                            <span class="text-gray-700 font-bold text-sm">| ${item.name}</span>
                        </div>
                        <span class="genre-tag">${item.genre}</span>
                    </div>
                    <div class="tweet-wrapper"><iframe class="tweet-iframe" src="https://platform.twitter.com/embed/Tweet.html?id=${tweetId}"></iframe></div>
                `;
                listEl.appendChild(card);

                if (item.date === selectedTimelineDate) {
                    const h = parseInt(item.time.split(':')[0]);
                    if (boxes[h]) {
                        const gClass = item.genre.includes("é›‘è«‡") ? "btn-chat" : item.genre.includes("ã‚²ãƒ¼ãƒ ") ? "btn-game" : item.genre.includes("æ­Œæ ") ? "btn-song" : "btn-etc";
                        const btn = document.createElement('button');
                        btn.className = `timeline-btn ${gClass}`;
                        btn.innerHTML = `<span class="text-[10px] opacity-60">${item.time}</span> <span>${item.name}</span>`;
                        btn.onclick = () => window.open(item.url, '_blank');
                        boxes[h].appendChild(btn);
                    }
                }
            });
        }

        function switchTab(tab) {
            document.getElementById('viewMain').classList.toggle('hidden', tab !== 'main');
            document.getElementById('viewCalendar').classList.toggle('hidden', tab !== 'calendar');
            document.getElementById('tabMain').classList.toggle('active', tab === 'main');
            document.getElementById('tabCalendar').classList.toggle('active', tab === 'calendar');
        }

        document.getElementById('scheduleForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            // ç™»éŒ²æ™‚ã‚‚ã€ç¾åœ¨åœ°ï¼ˆã‚¿ã‚¤ï¼‰ã®æ™‚é–“ã¯ç„¡è¦–ã—ã¦ã€å…¥åŠ›ã•ã‚ŒãŸã€Œæ–‡å­—ã€ã‚’ãã®ã¾ã¾é€ã‚‹
            const newData = {
                name: document.getElementById('vtuberName').value,
                date: `2026-${document.getElementById('month').value}-${document.getElementById('day').value}`,
                time: document.getElementById('startTime').value,
                genre: document.getElementById('genre').value,
                url: document.getElementById('tweetUrl').value
            };
            await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(newData) });
            alert("ç™»éŒ²å®Œäº†ï¼");
            fetchSchedules();
            btn.disabled = false;
        };
    </script>
</body>
</html>

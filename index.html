<!DOCTYPE html>

        /* é…ä¿¡ä¸€è¦§ã‚«ãƒ¼ãƒ‰ã®ã‚µã‚¤ã‚ºåˆ¶é™ */
        .tweet-card { max-height: 550px; display: flex; flex-direction: column; overflow: hidden; }

        .timeline-chip { background: white; border: 1px solid #ffb7c5; color: #ff85a2; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; box-shadow: 0 2px 4px rgba(255,183,197,0.2); transition: 0.2s; }

</head>
<body class="text-gray-700">

    <div class="max-w-5xl mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-[#ff85a2] mb-4">ğŸ€ VTuberç·åˆç•ªçµ„è¡¨ ğŸ€</h1>
            <div class="flex justify-center gap-4 mb-6">
                <button id="tabMain" class="nav-btn active" onclick="switchTab('main')">âœ¨ é…ä¿¡ä¸€è¦§</button>
                <button id="tabCalendar" class="nav-btn" onclick="switchTab('calendar')">ğŸ“… ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³</button>
            </div>
        </header>

        <section class="glass-morphism p-6 rounded-3xl mb-10 shadow-md">
            <form id="scheduleForm" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-3">
                <input type="text" id="vtuberName" placeholder="åå‰" class="p-3 rounded-xl border-2 border-[#ffdeeb] outline-none text-sm" required>
                <input type="date" id="streamDate" class="p-3 rounded-xl border-2 border-[#ffdeeb] outline-none text-sm" required>
                <input type="time" id="startTime" class="p-3 rounded-xl border-2 border-[#ffdeeb] outline-none text-sm" required>
                <select id="genre" class="p-3 rounded-xl border-2 border-[#ffdeeb] outline-none bg-white text-sm">
                    <option value="é›‘è«‡">ğŸ’¬ é›‘è«‡</option>
                    <option value="ã‚²ãƒ¼ãƒ ">ğŸ® ã‚²ãƒ¼ãƒ </option>
                    <option value="æ­Œæ ">ğŸ¤ æ­Œæ </option>
                    <option value="ãã®ä»–">ğŸ’¡ ãã®ä»–</option>
                </select>
                <input type="url" id="tweetUrl" placeholder="Xãƒã‚¹ãƒˆURL" class="p-3 rounded-xl border-2 border-[#ffdeeb] outline-none text-sm" required>
                <button type="submit" id="submitBtn" class="pink-gradient text-white font-bold py-3 rounded-xl shadow-md">ç™»éŒ²ï¼</button>
            </form>
        </section>

        <main id="viewMain">
            <div class="flex justify-center gap-2 mb-6 overflow-x-auto pb-2">
                <button onclick="filterGenre('ã™ã¹ã¦')" class="bg-white border px-4 py-1 rounded-full text-sm hover:bg-pink-50">ALL</button>
                <button onclick="filterGenre('é›‘è«‡')" class="bg-white border px-4 py-1 rounded-full text-sm hover:bg-pink-50">ğŸ’¬ é›‘è«‡</button>
                <button onclick="filterGenre('ã‚²ãƒ¼ãƒ ')" class="bg-white border px-4 py-1 rounded-full text-sm hover:bg-pink-50">ğŸ® ã‚²ãƒ¼ãƒ </button>
                <button onclick="filterGenre('æ­Œæ ')" class="bg-white border px-4 py-1 rounded-full text-sm hover:bg-pink-50">ğŸ¤ æ­Œæ </button>
            </div>
            <div id="upcomingList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6"></div>
        </main>

        <section id="viewCalendar" class="hidden">
            <div class="bg-white p-6 rounded-3xl shadow-lg border-2 border-[#ffdeeb]">
                <div id="dateSelector" class="flex justify-center gap-2 mb-8 flex-wrap">
                    </div>
                <div id="calendarContainer" class="space-y-0">
                    </div>
            </div>
        </section>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbw5zrtCgsZDoX3dZ6Dvup_X3Ej2-GNO5Gr8UzLUsTEi8idPnW--1bU4bZ4KcSAMiZcH/exec"; 
        let allSchedules = [];
        let currentGenre = "ã™ã¹ã¦";
        let selectedTimelineDate = new Date().toISOString().split('T')[0];

        // èµ·å‹•æ™‚
        window.onload = () => {
            document.getElementById('streamDate').value = selectedTimelineDate;
            setupDateSelector();
            fetchSchedules();
        };

        // ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³ç”¨ï¼šä»Šæ—¥ã‹ã‚‰3æ—¥åˆ†ã®æ—¥ä»˜ãƒœã‚¿ãƒ³ã‚’ä½œã‚‹
        function setupDateSelector() {
            const selector = document.getElementById('dateSelector');
            selector.innerHTML = '';
            const labels = ["ä»Šæ—¥", "æ˜æ—¥", "æ˜å¾Œæ—¥"];
            
            for (let i = 0; i < 3; i++) {
                const d = new Date();
                d.setDate(d.getDate() + i);
                const dateStr = d.toISOString().split('T')[0];
                const btn = document.createElement('button');
                btn.className = `date-selector-btn ${dateStr === selectedTimelineDate ? 'active' : ''}`;
                btn.innerText = `${labels[i]} (${dateStr.slice(5)})`;
                btn.onclick = () => {
                    selectedTimelineDate = dateStr;
                    setupDateSelector();
                    renderAll();
                };
                selector.appendChild(btn);
            }
        }

        async function fetchSchedules() {
            try {
                const res = await fetch(GAS_URL);
                allSchedules = await res.json();
                renderAll();
            } catch (e) { console.error(e); }
        }

        function getEmbedUrl(url) {
            const tweetId = url.split('/status/')[1]?.split('?')[0];
            return tweetId ? `https://platform.twitter.com/embed/Tweet.html?id=${tweetId}&theme=light` : url;
        }

        function renderAll() {
            const listEl = document.getElementById('upcomingList');
            const calEl = document.getElementById('calendarContainer');
            listEl.innerHTML = '';
            calEl.innerHTML = '';

            // ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³ã®æ ç”Ÿæˆ
            const boxes = {};
            for (let i = 0; i < 24; i++) {
                const row = document.createElement('div');
                row.className = 'flex border-b border-pink-50 min-h-[55px] items-center';
                row.innerHTML = `<div class="w-16 font-bold text-[#ffb7c5] text-center text-sm">${i}:00</div><div id="h-box-${i}" class="flex-1 flex flex-wrap gap-2 px-3"></div>`;
                calEl.appendChild(row);
                boxes[i] = row.querySelector(`#h-box-${i}`);
            }

            const filtered = allSchedules.filter(item => currentGenre === "ã™ã¹ã¦" || item.genre === currentGenre);
            filtered.sort((a, b) => (a.date + a.time).localeCompare(b.date + b.time));

            filtered.forEach(item => {
                const cleanTime = String(item.time).includes('T') ? String(item.time).split('T')[1].slice(0,5) : String(item.time).slice(0,5);
                const cleanDate = String(item.date).split('T')[0];

                // é…ä¿¡ä¸€è¦§
                const card = document.createElement('div');
                card.className = 'bg-white p-4 rounded-3xl shadow-sm border border-pink-100 tweet-card';
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-2 px-1">
                        <span class="text-md font-bold text-[#ff85a2]">â° ${cleanDate.slice(5)} ${cleanTime}</span>
                        <span class="text-[10px] bg-pink-50 text-[#ff85a2] px-2 py-1 rounded-full border border-pink-100">${item.genre}</span>
                    </div>
                    <p class="text-xs font-bold text-gray-400 mb-3 px-1">${item.name} ã•ã‚“</p>
                    <div class="tweet-wrapper">
                        <iframe class="tweet-iframe" src="${getEmbedUrl(item.url)}"></iframe>
                    </div>
                `;
                listEl.appendChild(card);

                // ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³ï¼ˆé¸æŠä¸­ã®æ—¥ä»˜ã¨ä¸€è‡´ã™ã‚‹ã‹ãƒã‚§ãƒƒã‚¯ï¼‰
                if (cleanDate === selectedTimelineDate) {
                    const h = parseInt(cleanTime.split(':')[0]);
                    if (boxes[h]) {
                        boxes[h].innerHTML += `<div class="timeline-chip">${cleanTime} | ${item.name}</div>`;
                    }
                }
            });
        }

        function switchTab(tab) {
            document.getElementById('viewMain').classList.toggle('hidden', tab !== 'main');
            document.getElementById('viewCalendar').classList.toggle('hidden', tab !== 'calendar');
            document.getElementById('tabMain').classList.toggle('active', tab === 'main');
            document.getElementById('tabCalendar').classList.toggle('active', tab === 'calendar');
        }

        function filterGenre(genre) {
            currentGenre = genre;
            renderAll();
        }

        document.getElementById('scheduleForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            const newData = {
                name: document.getElementById('vtuberName').value,
                date: document.getElementById('streamDate').value,
                time: document.getElementById('startTime').value,
                genre: document.getElementById('genre').value,
                url: document.getElementById('tweetUrl').value
            };
            await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(newData) });
            alert("ç™»éŒ²ä¾é ¼ã‚’é€ä¿¡ã—ã¾ã—ãŸï¼");
            fetchSchedules();
            btn.disabled = false;
        };
    </script>
</body>
</html>

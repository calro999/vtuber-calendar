    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbw5zrtCgsZDoX3dZ6Dvup_X3Ej2-GNO5Gr8UzLUsTEi8idPnW--1bU4bZ4KcSAMiZcH/exec";
        let allSchedules = [];
        let currentCardIndex = 0;
        let selectedVoice = "";

        function getJSTDateStr(offset = 0) {
            const d = new Date(new Date().toLocaleString("en-US", {timeZone: "Asia/Tokyo"}));
            d.setDate(d.getDate() + offset);
            return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
        }
        let selectedTimelineDate = getJSTDateStr(0);

        window.onload = () => {
            const mSel = document.getElementById('month');
            const dSel = document.getElementById('day');
            for(let i=1; i<=12; i++) mSel.innerHTML += `<option value="${String(i).padStart(2,'0')}">${i}æœˆ</option>`;
            for(let i=1; i<=31; i++) dSel.innerHTML += `<option value="${String(i).padStart(2,'0')}">${i}æ—¥</option>`;
            const today = getJSTDateStr(0).split('-');
            mSel.value = today[1]; dSel.value = today[2];
            setupDateSelector();
            fetchData();
        };

        function setupDateSelector() {
            const ds = document.getElementById('dateSelector');
            ds.innerHTML = '';
            ["ä»Šæ—¥", "æ˜æ—¥", "æ˜å¾Œæ—¥"].forEach((label, i) => {
                const dateStr = getJSTDateStr(i);
                const btn = document.createElement('button');
                btn.className = `nav-btn ${dateStr === selectedTimelineDate ? 'active' : ''}`;
                btn.innerText = label;
                btn.onclick = () => { selectedTimelineDate = dateStr; setupDateSelector(); renderAll(); };
                ds.appendChild(btn);
            });
        }

        async function fetchData() {
            try {
                const res = await fetch(GAS_URL);
                allSchedules = await res.json();
                renderAll();
            } catch (e) { console.error("ãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼:", e); }
        }

        function renderAll() {
            renderStreams();
            renderTimeline();
            renderStack();
            renderZukan();
        }

        function renderStreams() {
            const list = document.getElementById('streamList');
            const nav = document.getElementById('timeNav');
            list.innerHTML = ""; nav.innerHTML = "";
            const streams = allSchedules.filter(i => i.type !== "ãŠã¯V").sort((a,b) => (a.date+a.time).localeCompare(b.date+b.time));
            let lastH = -1;
            streams.forEach(item => {
                const h = parseInt(item.time.split(':')[0]);
                if(h !== lastH) {
                    const sid = `sec-${h}`;
                    nav.innerHTML += `<button class="bg-white border border-pink-100 px-3 py-1 rounded-full text-[10px] font-bold text-[#ff85a2] shrink-0" onclick="document.getElementById('${sid}').scrollIntoView({behavior:'smooth'})">${h}:00</button>`;
                    list.innerHTML += `<div id="${sid}" class="col-span-full font-bold text-[#ff85a2] border-l-4 border-[#ffb7c5] pl-2 mt-4 text-sm">${h}:00ã€œ</div>`;
                    lastH = h;
                }
                const tid = item.url.split('/status/')[1]?.split('?')[0];
                list.innerHTML += `<div class="bg-white rounded-xl overflow-hidden shadow-sm border border-pink-100 flex flex-col h-[480px]">
                    <div class="flex-1 overflow-y-auto"><iframe src="https://platform.twitter.com/embed/Tweet.html?id=${tid}" class="w-full h-[580px] border-none scale-90 origin-top"></iframe></div>
                    <a href="${item.url}" target="_blank" class="w-full py-3 bg-[#1da1f2] text-white text-center font-bold text-xs">Xã§ç›´æ¥å¿œæ´</a>
                </div>`;
            });
        }

        function renderTimeline() {
            const container = document.getElementById('calendarContainer');
            container.innerHTML = "";
            const boxes = {};
            for (let i = 0; i < 24; i++) {
                const row = document.createElement('div');
                row.className = 'timeline-row';
                row.innerHTML = `<div class="timeline-hour">${i}:00</div><div id="box-${i}" class="timeline-slot"></div>`;
                container.appendChild(row);
                boxes[i] = row.querySelector(`#box-${i}`);
            }
            allSchedules.filter(i => i.type === "é…ä¿¡" && i.date === selectedTimelineDate).forEach(item => {
                const h = parseInt(item.time.split(':')[0]);
                if(boxes[h]) {
                    const b = document.createElement('button');
                    b.className = "text-[9px] border border-[#ffb7c5] text-[#ff85a2] px-2 py-0.5 rounded-full font-bold bg-white";
                    b.innerText = item.time;
                    b.onclick = () => window.open(item.url, '_blank');
                    boxes[h].appendChild(b);
                }
            });
        }

        function renderStack() {
            const stack = document.getElementById('ohvStack');
            stack.innerHTML = "";
            const ohvs = allSchedules.filter(i => i.type === "ãŠã¯V").reverse();
            ohvs.forEach((item, idx) => {
                const tid = item.url.split('/status/')[1]?.split('?')[0];
                const card = document.createElement('div');
                card.className = "swipe-card";
                card.style.zIndex = 100 - idx;
                card.innerHTML = `<div class="iframe-wrap"><iframe src="https://platform.twitter.com/embed/Tweet.html?id=${tid}"></iframe></div>
                                  <div class="card-cover" onclick="window.open('${item.url}', '_blank')"></div>`;
                stack.appendChild(card);
            });
            updateTray();
        }

        function renderZukan() {
            const list = document.getElementById('zukanList');
            list.innerHTML = "";
            const ohvs = allSchedules.filter(i => i.type === "ãŠã¯V");
            ohvs.forEach(item => {
                const tid = item.url.split('/status/')[1]?.split('?')[0];
                list.innerHTML += `<div class="zukan-card">
                    <div class="zukan-iframe-wrap"><iframe src="https://platform.twitter.com/embed/Tweet.html?id=${tid}"></iframe></div>
                    <div class="p-3 border-t border-pink-50 bg-white">
                        <div class="flex flex-wrap gap-1 mb-2">
                           ${item.voice ? `<span class="bg-[#fff0f3] text-[#ff85a2] px-2 py-0.5 rounded-full text-[9px] font-bold">#${item.voice}</span>` : ''}
                           ${item.atm ? `<span class="bg-[#f0f7ff] text-[#85a2ff] px-2 py-0.5 rounded-full text-[9px] font-bold">#${item.atm}</span>` : ''}
                        </div>
                        <button onclick="window.open('${item.url}', '_blank')" class="w-full py-2 bg-pink-400 text-white rounded-lg text-[10px] font-bold">é‘‘å®šãƒ»è©³ç´°ã‚’è¦‹ã‚‹</button>
                    </div>
                </div>`;
            });
        }

        function chooseStep1(v) { selectedVoice = v; document.getElementById('step1').classList.add('hidden'); document.getElementById('step2').classList.remove('hidden'); }
        function cancelAuth() { resetTray(); nextCard(true); }
        function completeAuth(a) { 
            const ohvs = allSchedules.filter(i => i.type === "ãŠã¯V").reverse();
            const target = ohvs[currentCardIndex];
            console.log("é‘‘å®š:", target.url, selectedVoice, a);
            resetTray(); nextCard(false); 
        }
        function resetTray() { document.getElementById('step1').classList.remove('hidden'); document.getElementById('step2').classList.add('hidden'); }
        
        function nextCard(skip) {
            const cards = document.querySelectorAll('.swipe-card');
            if(cards[currentCardIndex]) {
                cards[currentCardIndex].classList.add(skip ? 'swiped-left' : 'swiped-right');
                currentCardIndex++;
                updateTray();
            }
        }

        function updateTray() {
            const tray = document.getElementById('tagTray');
            const stackCount = document.querySelectorAll('.swipe-card').length;
            if(!document.getElementById('viewOhv').classList.contains('hidden') && currentCardIndex < stackCount) {
                tray.classList.add('open');
            } else {
                tray.classList.remove('open');
            }
        }

        function switchTab(t) {
            ['viewMain','viewTimeline','viewOhv','viewZukan'].forEach(v => document.getElementById(v).classList.add('hidden'));
            document.getElementById('view' + t.charAt(0).toUpperCase() + t.slice(1)).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active');
            document.getElementById('formStream').classList.toggle('hidden', t === 'ohv');
            document.getElementById('formOhv').classList.toggle('hidden', t !== 'ohv');
            updateTray();
        }

        async function submitData(d) {
            await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(d) });
            alert("ç™»éŒ²ã—ã¾ã—ãŸï¼"); fetchData();
        }
        document.getElementById('scheduleForm').onsubmit = (e) => {
            e.preventDefault();
            submitData({ date: `2026-${document.getElementById('month').value}-${document.getElementById('day').value}`, time: document.getElementById('startTime').value, genre: document.getElementById('genre').value, url: document.getElementById('tweetUrl').value, type: "é…ä¿¡" });
        };
        document.getElementById('ohvForm').onsubmit = (e) => {
            e.preventDefault();
            submitData({ date: getJSTDateStr(0), url: document.getElementById('ohvUrl').value, type: "ãŠã¯V" });
            document.getElementById('ohvUrl').value = "";
        };
    </script>

<body class="text-gray-700">

            <div class="flex justify-center gap-4">
                <button id="tabMain" class="nav-btn active" onclick="switchTab('main')">âœ¨ é…ä¿¡ä¸€è¦§</button>
                <button id="tabCalendar" class="nav-btn" onclick="switchTab('calendar')">ğŸ“… ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³</button>

        <section class="glass-morphism p-6 rounded-3xl mb-10 shadow-md">
            <form id="scheduleForm" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-3">
                <input type="text" id="vtuberName" placeholder="åå‰" class="p-3 rounded-xl border-2 border-[#ffdeeb] outline-none text-sm" required>
                <input type="date" id="streamDate" class="p-3 rounded-xl border-2 border-[#ffdeeb] outline-none text-sm" required>

                <select id="genre" class="p-3 rounded-xl border-2 border-[#ffdeeb] outline-none bg-white text-sm">

                    <option value="æ­Œæ ">ğŸ¤ æ­Œæ </option>
                    <option value="ãã®ä»–">ğŸ’¡ ãã®ä»–</option>
                </select>
                <input type="url" id="tweetUrl" placeholder="Xãƒã‚¹ãƒˆURL" class="p-3 rounded-xl border-2 border-[#ffdeeb] outline-none text-sm" required>
                <button type="submit" id="submitBtn" class="pink-gradient text-white font-bold py-3 rounded-xl shadow-md hover:opacity-90">ç™»éŒ²ï¼</button>
            </form>
        </section>

        <main id="viewMain">
            <div class="flex justify-center gap-2 mb-8 overflow-x-auto pb-2">
                <button onclick="filterGenre('ã™ã¹ã¦')" class="bg-white border-2 border-pink-100 px-5 py-1.5 rounded-full text-sm font-bold text-gray-500">ALL</button>
                <button onclick="filterGenre('é›‘è«‡')" class="bg-white border-2 border-pink-100 px-5 py-1.5 rounded-full text-sm font-bold text-gray-500">ğŸ’¬ é›‘è«‡</button>
                <button onclick="filterGenre('ã‚²ãƒ¼ãƒ ')" class="bg-white border-2 border-pink-100 px-5 py-1.5 rounded-full text-sm font-bold text-gray-500">ğŸ® ã‚²ãƒ¼ãƒ </button>
                <button onclick="filterGenre('æ­Œæ ')" class="bg-white border-2 border-pink-100 px-5 py-1.5 rounded-full text-sm font-bold text-gray-500">ğŸ¤ æ­Œæ </button>

            <div id="upcomingList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8"></div>

        <section id="viewCalendar" class="hidden">
            <div class="bg-white p-6 rounded-[40px] shadow-xl border-4 border-white ring-4 ring-[#ffdeeb]">
                <div id="dateSelector" class="flex justify-center gap-3 mb-10 flex-wrap"></div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbw5zrtCgsZDoX3dZ6Dvup_X3Ej2-GNO5Gr8UzLUsTEi8idPnW--1bU4bZ4KcSAMiZcH/exec"; 
        let allSchedules = [];
        let currentGenre = "ã™ã¹ã¦";
        let selectedTimelineDate = new Date().toLocaleDateString('sv-SE'); // YYYY-MM-DDå½¢å¼

        // æ—¥ä»˜ã‚’ YYYY-MM-DD ã«å¼·åˆ¶å¤‰æ›ã™ã‚‹é–¢æ•°ï¼ˆã“ã‚ŒãŒè‚ï¼‰
        function formatToDateStr(val) {
            if (!val) return "";
            const d = new Date(val);
            if (isNaN(d.getTime())) return String(val).split('T')[0]; // å¤‰æ›ä¸å¯ãªã‚‰æ–‡å­—åˆ—ã‚«ãƒƒãƒˆ
            return d.toLocaleDateString('sv-SE'); 
        }

        // æ™‚åˆ»ã‚’ HH:mm ã«å¼·åˆ¶å¤‰æ›ã™ã‚‹é–¢æ•°
        function formatToTimeStr(val) {
            if (!val) return "00:00";
            if (typeof val === 'string' && val.includes('T')) {
                return val.split('T')[1].slice(0, 5);
            }
            if (typeof val === 'string' && val.includes(':')) {
                return val.slice(0, 5);
            }
            const d = new Date(val);
            return isNaN(d.getTime()) ? "00:00" : d.toTimeString().slice(0, 5);
        }

        window.onload = () => {
            document.getElementById('streamDate').value = selectedTimelineDate;
            setupDateSelector();
            fetchSchedules();
        };

        function setupDateSelector() {
            const selector = document.getElementById('dateSelector');
            selector.innerHTML = '';
            const labels = ["ä»Šæ—¥", "æ˜æ—¥", "æ˜å¾Œæ—¥"];
            for (let i = 0; i < 3; i++) {
                const d = new Date();
                d.setDate(d.getDate() + i);
                const dateStr = d.toLocaleDateString('sv-SE');
                const btn = document.createElement('button');
                btn.className = `date-selector-btn ${dateStr === selectedTimelineDate ? 'active' : ''}`;
                btn.innerText = `${labels[i]} (${dateStr.slice(5)})`;
                btn.onclick = () => {
                    selectedTimelineDate = dateStr;
                    setupDateSelector();
                    renderAll();
                };
                selector.appendChild(btn);
            }
        }

        async function fetchSchedules() {
            try {
                const res = await fetch(GAS_URL);
                allSchedules = await res.json();
                renderAll();
            } catch (e) { console.error(e); }
        }

        function renderAll() {
            const listEl = document.getElementById('upcomingList');
            const calEl = document.getElementById('calendarContainer');
            listEl.innerHTML = '';
            calEl.innerHTML = '';

            const boxes = {};
            for (let i = 0; i < 24; i++) {
                const row = document.createElement('div');
                row.className = 'flex border-b border-pink-50 min-h-[65px] items-center hover:bg-pink-50/30 transition';
                row.innerHTML = `<div class="w-16 font-bold text-[#ffb7c5] text-center text-sm">${i}:00</div><div id="h-box-${i}" class="flex-1 flex flex-wrap gap-2 px-4 py-2"></div>`;
                calEl.appendChild(row);
                boxes[i] = row.querySelector(`#h-box-${i}`);
            }

            const filtered = allSchedules.filter(item => currentGenre === "ã™ã¹ã¦" || item.genre === currentGenre);
            
            filtered.forEach(item => {
                const cleanDate = formatToDateStr(item.date);
                const cleanTime = formatToTimeStr(item.time);
                const tweetId = item.url.split('/status/')[1]?.split('?')[0];

                // é…ä¿¡ä¸€è¦§
                const card = document.createElement('div');
                card.className = 'tweet-card';
                card.innerHTML = `
                    <div class="flex justify-between items-center p-4">
                        <span class="text-lg font-bold text-[#ff85a2]">â° ${cleanDate.slice(5)} ${cleanTime}</span>
                        <span class="text-xs font-bold bg-pink-50 text-[#ff85a2] px-3 py-1 rounded-full border border-pink-100">${item.genre}</span>
                    </div>
                    <p class="text-sm font-bold text-gray-500 px-5 mb-2">${item.name} ã•ã‚“</p>
                    <div class="tweet-wrapper">
                        <iframe class="tweet-iframe" src="https://platform.twitter.com/embed/Tweet.html?id=${tweetId}&theme=light"></iframe>
                    </div>
                `;
                listEl.appendChild(card);

                // ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³ã¸ã®æµã—è¾¼ã¿
                if (cleanDate === selectedTimelineDate) {
                    const h = parseInt(cleanTime.split(':')[0]);
                    if (boxes[h]) {
                        const chip = document.createElement('div');
                        chip.className = 'timeline-chip';
                        chip.innerText = `${cleanTime} | ${item.name}`;
                        chip.onclick = () => {
                            switchTab('main');
                            // è©²å½“ã®ã‚«ãƒ¼ãƒ‰ã¾ã§ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã™ã‚‹å‡¦ç†ã‚‚å¯èƒ½
                        };
                        boxes[h].appendChild(chip);
                    }
                }
            });
        }

        function switchTab(tab) {
            document.getElementById('viewMain').classList.toggle('hidden', tab !== 'main');
            document.getElementById('viewCalendar').classList.toggle('hidden', tab !== 'calendar');
            document.getElementById('tabMain').classList.toggle('active', tab === 'main');
            document.getElementById('tabCalendar').classList.toggle('active', tab === 'calendar');
            window.scrollTo(0,0);
        }

        function filterGenre(genre) {
            currentGenre = genre;
            renderAll();
        }

        document.getElementById('scheduleForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "é€ä¿¡ä¸­...";
            const newData = {
                name: document.getElementById('vtuberName').value,
                date: document.getElementById('streamDate').value,
                time: document.getElementById('startTime').value,
                genre: document.getElementById('genre').value,
                url: document.getElementById('tweetUrl').value
            };
            await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(newData) });
            alert("ç™»éŒ²ã—ã¾ã—ãŸï¼");
            this.reset();
            fetchSchedules();
            btn.disabled = false;
            btn.innerText = "ç™»éŒ²ï¼";
        };
    </script>

        window.addEventListener('DOMContentLoaded', () => {

        async function fetchSchedules() {

        function setupCalendarHTML() {

            container.innerHTML = '';

                const row = document.createElement('div');

        function updateDisplays() {
            const listEl = document.getElementById('upcomingList');

            // ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³ã®ä¸­èº«ã‚’ä¸€æ—¦ç©ºã«ã™ã‚‹
            for (let i = 0; i < 24; i++) {
                const hEl = document.getElementById(`hour-${i}`);

            const filtered = allSchedules.filter(item => currentGenre === "ã™ã¹ã¦" || item.genre === currentGenre);
            
            // æ—¥ä»˜ã¨æ™‚é–“ã§ã‚½ãƒ¼ãƒˆ
            filtered.sort((a, b) => (a.date + a.time).localeCompare(b.date + b.time));

            filtered.forEach(item => {
                // ãƒ‡ãƒ¼ã‚¿ã®ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
                const cleanTime = String(item.time).includes('T') ? String(item.time).split('T')[1].slice(0,5) : String(item.time).slice(0,5);
                const cleanDate = String(item.date).split('T')[0];

                // 1. ãƒ¡ã‚¤ãƒ³é…ä¿¡ä¸€è¦§ã‚«ãƒ¼ãƒ‰
                const card = document.createElement('div');

                const today = new Date().toISOString().split('T')[0];
